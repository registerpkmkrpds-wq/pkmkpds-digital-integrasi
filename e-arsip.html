<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Arsip Digital | PKM Kiarapedes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        :root { --bg-body: #f8fafc; --bg-card: #ffffff; --text-main: #1e293b; --border-color: #e2e8f0; }
        .dark { --bg-body: #0f172a; --bg-card: #1e293b; --text-main: #f1f5f9; --border-color: #334155; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-body); color: var(--text-main); transition: all 0.3s ease; }
        .glass-header { background: linear-gradient(135deg, #064e3b 0%, #059669 100%); }
        .card-custom { background: var(--bg-card); border-radius: 1.25rem; border: 1px solid var(--border-color); box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .input-modern { width: 100%; padding: 0.75rem 1rem; background: rgba(0,0,0,0.05); border: 2px solid transparent; border-radius: 0.75rem; font-weight: 600; font-size: 0.875rem; outline: none; color: var(--text-main); }
        .input-modern:focus { border-color: #10b981; background: var(--bg-card); }
        .btn-action { width: 32px; height: 32px; border-radius: 8px; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
        .pedoman-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; }
        .kode-tag { display: inline-block; padding: 2px 8px; background: white; color: #475569; border-radius: 4px; font-family: monospace; font-size: 9px; font-weight: bold; margin: 2px; border: 1px solid #e2e8f0; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #10b981; border-radius: 10px; }
    </style>
</head>
<body class="pb-10">

<div id="modalLogin" class="fixed inset-0 bg-slate-900 z-[9000] flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-[2.5rem] text-center max-w-xs w-full shadow-2xl">
        <div class="w-16 h-16 bg-emerald-100 text-emerald-600 rounded-2xl flex items-center justify-center mx-auto mb-4 text-2xl animate-bounce">
            <i class="fas fa-lock"></i>
        </div>
        <h2 class="font-black text-slate-800 uppercase tracking-tighter mb-2">Verifikasi Akses</h2>
        <p class="text-[10px] text-slate-400 font-bold mb-6 uppercase">Masukkan PIN Otorisasi 2026</p>
        <input type="password" id="pinInput" class="input-modern text-center text-2xl mb-4 tracking-[0.5em]" placeholder="****">
        <button onclick="verifikasiPin()" class="w-full bg-emerald-600 text-white py-3 rounded-xl font-black shadow-lg uppercase hover:bg-emerald-500">Masuk Sistem</button>
    </div>
</div>

<div id="mainContent" class="hidden">
    <header class="glass-header text-white pb-24 pt-10 px-6">
        <div class="container mx-auto flex flex-col lg:flex-row justify-between items-center gap-8">
            <div class="flex items-center gap-3">
                <div <i class="fas fa-folder-open text-5xl text-yellow-500 hover:text-orange-600"></i>
                </div>
                <div>
                    <h1 class="text-3xl font-black italic uppercase leading-none">Arsip <span class="text-emerald-400">Digital</span></h1>
                    <p class="text-[11px] font-bold uppercase tracking-[0.3em] text-emerald-300">Puskesmas Kiarapedes</p>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <div <a href="index.html" id="themeIcon" class="fas fa-home"class="text-3x1 text-white-500 hover:text-emerald-500"></div>
                <button onclick="toggleTheme()" class="bg-white/10 hover:bg-white/20 p-3 rounded-full border border-white/20"><i id="themeIcon" class="fas fa-moon"></i></button>
                <button onclick="togglePedoman()" class="bg-amber-500 hover:bg-amber-400 px-4 py-2 rounded-full text-[10px] font-black uppercase shadow-lg"><i class="fas fa-book-open mr-2"></i> Pedoman</button>
                <button onclick="syncFromGAS()" class="bg-red-600 hover:bg-red-500 px-4 py-2 rounded-full text-[10px] font-black uppercase"><i id="syncIcon" class="fas fa-sync-alt mr-2"></i> Sync Cloud</button>
                <button onclick="exportToExcel()" class="bg-emerald-600 hover:bg-emerald-700 px-4 py-2 rounded-full text-[10px] font-black uppercase flex items-center gap-2 shadow-lg"><i class="fas fa-file-excel"></i> Export</button>
                <button onclick="logout()" class="w-10 h-10 bg-rose-600 hover:bg-rose-700 rounded-full flex items-center justify-center"><i class="fas fa-power-off"></i></button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 -mt-16">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4 space-y-6">
                <div class="card-custom p-6 sticky top-6">
                    <form id="formArsip" class="space-y-4">
                        <div class="bg-emerald-50 dark:bg-emerald-950/40 p-4 rounded-xl border border-emerald-100 dark:border-emerald-800">
                            <p class="text-[9px] font-black text-emerald-700 uppercase mb-1 italic">Preview Nomor:</p>
                            <h4 id="displayNomor" class="font-mono font-bold text-xs text-slate-700 dark:text-emerald-300">---</h4>
                        </div>
                        <select id="selKlaster" class="input-modern" onchange="updateSub()"></select>
                        <select id="selSub" class="input-modern" onchange="generatePreview()"></select>
                        <div class="grid grid-cols-2 gap-4">
                            <input type="number" id="noUrut" class="input-modern" placeholder="No Urut" oninput="generatePreview()">
                            <input type="date" id="arsipTgl" class="input-modern" onchange="generatePreview()">
                        </div>
                        <textarea id="arsipNama" class="input-modern h-16" placeholder="PERIHAL / NAMA DOKUMEN..."></textarea>

                        <input type="file" id="arsipFile" class="hidden" accept="application/pdf">
                        <label for="arsipFile" id="labelFile" class="w-full flex items-center justify-center gap-3 p-4 border-2 border-dashed border-slate-200 dark:border-slate-700 rounded-xl cursor-pointer hover:bg-slate-50 dark:hover:bg-slate-800 text-[10px] font-bold">
                            <i class="fas fa-cloud-arrow-up text-xl text-emerald-500"></i> PILIH FILE PDF
                        </label>

                        <button type="submit" id="btnSimpan" class="w-full bg-emerald-600 text-white font-black py-4 rounded-xl uppercase text-xs shadow-lg">Simpan Ke Cloud</button>
                        <button type="button" id="btnBatal" onclick="resetForm()" class="hidden w-full text-[10px] font-black text-rose-500 uppercase">Batal Edit</button>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div class="card-custom p-4 mb-6 flex items-center gap-4">
                    <i class="fas fa-search text-slate-300 ml-2"></i>
                    <input type="text" id="searchInput" onkeyup="renderTable()" placeholder="Cari data..." class="w-full bg-transparent outline-none font-bold text-xs">
                </div>
                <div class="card-custom overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-[11px]">
                            <thead class="bg-slate-50 dark:bg-slate-800 uppercase font-black text-slate-500 text-[9px]">
                                <tr><th class="p-4">Dokumen</th><th class="p-4 text-center">QR</th><th class="p-4 text-center">Aksi</th></tr>
                            </thead>
                            <tbody id="tableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<div id="modalPedoman" class="fixed inset-0 bg-black/80 z-[9999] hidden flex items-center justify-center p-4 backdrop-blur-md">
    <div class="bg-white dark:bg-slate-900 rounded-[2.5rem] max-w-4xl w-full max-h-[85vh] overflow-hidden flex flex-col">
        <div class="p-8 border-b dark:border-slate-800 flex justify-between items-center bg-emerald-600 text-white">
            <h2 class="text-xl font-black uppercase italic">Pedoman Penomoran (Perbup No. 135 Th 2023)</h2>
            <button onclick="togglePedoman()" class="w-10 h-10 rounded-full bg-white/20"><i class="fas fa-times"></i></button>
        </div>
        <div id="pedomanContent" class="p-8 overflow-y-auto custom-scrollbar pedoman-grid"></div>
    </div>
</div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbwxIXh6SCrhr_KvfD2Usb4kYFbkd5u_4nzizpE34Vl4_n1P-tfrm4aW3R5GMoiXl2okPw/exec";
const PIN_HASH = "MjAyNg==";
let database = JSON.parse(localStorage.getItem('db_arsip_kpds')) || [];
let editIndex = null;
let fileData = null;

const KLASTER = {
    "Klaster 1: Manajemen": ["440.11 (RUK)", "440.12 (RPK)", "800 (S.Tugas)", "900 (Keuangan)"],
    "Klaster 2: Ibu & Anak": ["441.11 (ANC)", "441.21 (Imunisasi)", "441.22 (Stunting)"],
    "Klaster 3: Dewasa & Lansia": ["440.51 (PTM)", "440.53 (Jiwa)", "441.61 (Lansia)"],
    "Klaster 4: P2P & Kesling": ["443.11 (TB)", "443.21 (DBD)", "448.1 (STBM)"],
    "Lintas Klaster": ["442.1 (Obat)", "445.1 (Lab)", "440.61 (Promkes)"]
};

const CLUSTER_STYLES = {
    "Klaster 1: Manajemen": { icon: "fa-shield-halved", color: "text-blue-600", bg: "bg-blue-50" },
    "Klaster 2: Ibu & Anak": { icon: "fa-baby-carriage", color: "text-rose-600", bg: "bg-rose-50" },
    "Klaster 3: Dewasa & Lansia": { icon: "fa-person-cane", color: "text-amber-600", bg: "bg-amber-50" },
    "Klaster 4: P2P & Kesling": { icon: "fa-virus-slash", color: "text-emerald-600", bg: "bg-emerald-50" },
    "Lintas Klaster": { icon: "fa-layer-group", color: "text-indigo-600", bg: "bg-indigo-50" }
};

function verifikasiPin() {
    if (btoa(document.getElementById('pinInput').value) === PIN_HASH) {
        document.getElementById('modalLogin').classList.add('hidden');
        document.getElementById('mainContent').classList.remove('hidden');
        initApp();
    } else { alert("PIN SALAH!"); }
}

function initApp() {
    const kSel = document.getElementById('selKlaster');
    kSel.innerHTML = Object.keys(KLASTER).map(k => `<option value="${k}">${k}</option>`).join('');
    updateSub(); renderTable();
}

function updateSub() {
    const k = document.getElementById('selKlaster').value;
    document.getElementById('selSub').innerHTML = KLASTER[k].map(s => `<option value="${s}">${s}</option>`).join('');
    generatePreview();
}

function generatePreview() {
    const s = document.getElementById('selSub').value;
    const kode = s.split(' ')[0];
    const no = (document.getElementById('noUrut').value || "0").padStart(3, '0');
    const thn = new Date(document.getElementById('arsipTgl').value || new Date()).getFullYear();
    const nomor = `${kode}/${no}/PKM-KPDS/${thn}`;
    document.getElementById('displayNomor').innerText = nomor;
    return nomor;
}

document.getElementById('arsipFile').onchange = (e) => {
    const file = e.target.files[0];
    if (!file) return;
    document.getElementById('labelFile').innerHTML = `<i class="fas fa-file-circle-check text-emerald-500"></i> ${file.name}`;
    const reader = new FileReader();
    reader.onload = (ev) => fileData = { base64: ev.target.result.split(',')[1], name: file.name, type: file.type };
    reader.readAsDataURL(file);
};

document.getElementById('formArsip').onsubmit = async (e) => {
    e.preventDefault();
    const btn = document.getElementById('btnSimpan');
    btn.disabled = true;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> PROSES CLOUD...';

    const payload = {
        token: "2026",
        action: editIndex !== null ? "update" : "upload",
        no: generatePreview(),
        nama: document.getElementById('arsipNama').value.toUpperCase(),
        klaster: document.getElementById('selKlaster').value,
        sub: document.getElementById('selSub').value,
        tgl: document.getElementById('arsipTgl').value,
        fileData: fileData ? fileData.base64 : null,
        fileName: fileData ? fileData.name : "",
        fileType: fileData ? fileData.type : "",
        link: editIndex !== null ? database[editIndex].link : "#"
    };

    try {
        const resp = await fetch(GAS_URL, { method: "POST", body: JSON.stringify(payload) });
        const res = await resp.json();

        if (res.status === "success") {
            const entry = { ...payload, link: res.url };
            delete entry.fileData;
            if (editIndex !== null) database[editIndex] = entry; else database.unshift(entry);
            localStorage.setItem('db_arsip_kpds', JSON.stringify(database));
            alert("Data Berhasil Disimpan di Cloud!");
            location.reload();
        } else { alert("Error: " + res.message); }
    } catch (err) { alert("Cek Koneksi atau URL GAS Anda!"); }
    finally { btn.disabled = false; btn.innerHTML = "Simpan Ke Cloud"; }
};

function renderTable() {
    const q = document.getElementById('searchInput').value.toLowerCase();
    const filtered = database.filter(x => x.no.toLowerCase().includes(q) || x.nama.toLowerCase().includes(q));
    document.getElementById('tableBody').innerHTML = filtered.map((x, i) => `
        <tr class="border-b dark:border-slate-800">
            <td class="p-4">
                <div class="font-mono text-emerald-600 font-black text-xs">${x.no}</div>
                <div class="font-bold uppercase text-slate-700 dark:text-slate-200">${x.nama}</div>
            </td>
            <td class="p-4 text-center">
                <button onclick="alert('Cetak Label QR untuk: ${x.no}')" class="btn-action bg-slate-100 dark:bg-slate-800 mx-auto"><i class="fas fa-qrcode"></i></button>
            </td>
            <td class="p-4 flex justify-center gap-2">
                <button onclick="editData(${i})" class="btn-action bg-amber-50 text-amber-600"><i class="fas fa-pen"></i></button>
                <a href="${x.link}" target="_blank" class="btn-action bg-blue-50 text-blue-600"><i class="fas fa-link"></i></a>
                <button onclick="hapus(${i})" class="btn-action bg-rose-50 text-rose-600"><i class="fas fa-trash"></i></button>
            </td>
        </tr>
    `).join('');
}

async function hapus(i) {
    const pinUser = prompt("Masukkan PIN Otorisasi untuk menghapus:");
    if (btoa(pinUser) !== PIN_HASH) {
        alert("PIN Salah! Akses dihapus ditolak.");
        return;
    }

    if(confirm("Hapus data ini dari Cloud & Lokal secara permanen?")) {
        const noArsip = database[i].no;
        try {
            await fetch(GAS_URL, {
                method: "POST",
                body: JSON.stringify({
                    action: "delete",
                    no: noArsip,
                    token: pinUser // Mengirim PIN asli untuk divalidasi oleh GAS
                })
            });
            database.splice(i, 1);
            localStorage.setItem('db_arsip_kpds', JSON.stringify(database));
            renderTable();
            alert("Data berhasil dihapus.");
        } catch (e) {
            alert("Gagal menghapus data di Cloud. Periksa koneksi.");
        }
    }
}

async function syncFromGAS() {
    const icon = document.getElementById('syncIcon');
    icon.classList.add('fa-spin');
    try {
        const res = await fetch(GAS_URL);
        database = await res.json();
        localStorage.setItem('db_arsip_kpds', JSON.stringify(database));
        renderTable();
    } finally { icon.classList.remove('fa-spin'); }
}

function editData(i) {
    editIndex = i;
    const d = database[i];
    document.getElementById('selKlaster').value = d.klaster;
    updateSub();
    document.getElementById('selSub').value = d.sub;
    document.getElementById('noUrut').value = d.no.split('/')[1];
    document.getElementById('arsipNama').value = d.nama;
    document.getElementById('arsipTgl').value = d.tgl;
    document.getElementById('btnSimpan').innerText = "Update Cloud";
    document.getElementById('btnBatal').classList.remove('hidden');
    window.scrollTo({top: 0, behavior: 'smooth'});
}

function togglePedoman() {
    const m = document.getElementById('modalPedoman');
    if(m.classList.contains('hidden')) {
        let h = "";
        Object.keys(KLASTER).forEach(k => {
            const s = CLUSTER_STYLES[k];
            h += `<div class="p-4 ${s.bg} rounded-2xl border border-slate-100">
                <div class="flex items-center gap-3 mb-2 font-black text-xs ${s.color}"><i class="fas ${s.icon}"></i> ${k}</div>
                <div class="flex flex-wrap gap-1">${KLASTER[k].map(c => `<span class="kode-tag">${c}</span>`).join('')}</div>
            </div>`;
        });
        document.getElementById('pedomanContent').innerHTML = h;
        m.classList.remove('hidden');
    } else { m.classList.add('hidden'); }
}

function toggleTheme() { document.documentElement.classList.toggle('dark'); }
function logout() { localStorage.clear(); location.reload(); }
function exportToExcel() {
    if (database.length === 0) {
        alert("Tidak ada data untuk dicetak!");
        return;
    }

    // Persiapkan data untuk Excel
    const dataExcel = database.map((x, index) => ({
        "No": index + 1,
        "Nomor Dokumen": x.no,
        "Nama Dokumen / Perihal": x.nama,
        "Klaster": x.klaster,
        "Sub Klasifikasi": x.sub,
        "Tanggal Arsip": x.tgl,
        "Link Digital": x.link
    }));

    // Membuat Worksheet
    const ws = XLSX.utils.json_to_sheet(dataExcel);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Laporan Arsip Puskesmas Kiarapedes");

    // Atur lebar kolom agar rapi
    const wscols = [
        {wch: 5},  // No
        {wch: 25}, // Nomor Dokumen
        {wch: 40}, // Nama
        {wch: 20}, // Klaster
        {wch: 20}, // Sub
        {wch: 15}, // Tanggal
        {wch: 50}  // Link
    ];
    ws['!cols'] = wscols;

    // Nama file berdasarkan bulan dan tahun saat ini
    const date = new Date();
    const fileName = `Laporan_Arsip_PKM_KPDS_${date.getMonth() + 1}_${date.getFullYear()}.xlsx`;

    // Download file
    XLSX.writeFile(wb, fileName);
}
</script>
</body>
</html>
