<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPEG Digital | PKM Kiarapedes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f1f5f9; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        input, select { background: rgba(255, 255, 255, 0.03) !important; border: 1px solid rgba(255, 255, 255, 0.1) !important; color: white !important; font-size: 11px; }
        select#jabatanPegawai { background-color: #1e293b !important; color: #fbbf24 !important; }
        @media print { body * { visibility: hidden; } #labelMapArea, #labelMapArea * { visibility: visible; } #labelMapArea { position: absolute; left: 0; top: 0; width: 100%; display: block !important; } }
        #labelMapArea { display: none; }
    </style>
</head>
<body class="p-4 md:p-8" onload="loadData()">

    <nav class="max-w-7xl mx-auto glass rounded-3xl mb-8 px-6 py-5 no-print flex flex-col md:flex-row items-center justify-between gap-4">
        <div class="flex items-center gap-5 w-full md:w-auto">
            <div class="w-11 h-11 bg-emerald-600 rounded-2xl flex items-center justify-center shadow-lg"><i class="fas fa-id-card text-white text-xl"></i></div>
            
            <a href="index.html" class="flex items-center gap-2 px-3 py-2 rounded-xl bg-white/5 border border-white/10 hover:bg-white/10 transition-all">
                <i class="fas fa-th-large text-[10px] text-emerald-500"></i>
                <span class="text-[9px] font-black text-slate-300 uppercase tracking-widest">Menu Utama</span>
            </a>

            <div class="hidden sm:block">
                <h1 class="text-sm font-black uppercase tracking-tighter leading-none text-white">SIMPEG <span class="text-emerald-500">KIARAPEDES</span></h1>
                <p class="text-[7px] text-slate-500 font-bold tracking-widest uppercase mt-1">Management System v13.8</p>
            </div>
        </div>
        
        <div class="flex flex-wrap gap-2">
            <button onclick="setFilter('ALL')" id="fAll" class="px-4 py-1.5 rounded-full text-[9px] font-black bg-emerald-500 text-white transition">SEMUA</button>
            <button onclick="setFilter('PNS')" id="fPns" class="px-4 py-1.5 rounded-full text-[9px] font-black border border-emerald-500/50 text-emerald-400">PNS</button>
            <button onclick="setFilter('PPPK')" id="fPppk" class="px-4 py-1.5 rounded-full text-[9px] font-black border border-amber-500/50 text-amber-400">PPPK</button>
            <button onclick="setFilter('PARUH')" id="fParuh" class="px-4 py-1.5 rounded-full text-[9px] font-black border border-purple-500/50 text-purple-400">PARUH</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto no-print">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4">
                <div class="glass p-6 rounded-3xl sticky top-8 border-t border-white/10 shadow-2xl space-y-4">
                    <h3 id="formTitle" class="text-[10px] font-black uppercase text-emerald-500 tracking-widest"><i class="fas fa-user-plus mr-2"></i>Data Pegawai</h3>
                    <form id="pegawaiForm" class="space-y-4">
                        <input type="hidden" id="editId">
                        
                        <div><label class="text-[9px] text-slate-500 font-bold ml-1 uppercase">Nama Lengkap & Gelar</label><input type="text" id="namaPegawai" class="w-full p-3 rounded-xl outline-none" required></div>
                        <div><label class="text-[9px] text-slate-500 font-bold ml-1 uppercase">NIP (18 Digit)</label><input type="text" id="nipPegawai" maxlength="18" class="w-full p-3 rounded-xl outline-none" required></div>
                        
                        <div class="space-y-2">
                            <label class="text-[9px] text-slate-500 font-bold ml-1 uppercase">Foto Pegawai</label>
                            <input type="file" id="uploadFoto" accept="image/*" class="hidden">
                            <label for="uploadFoto" class="flex items-center justify-center gap-2 p-3 rounded-xl border-2 border-dashed border-white/10 hover:border-emerald-500/50 cursor-pointer bg-white/5 transition">
                                <i class="fas fa-camera text-emerald-500"></i>
                                <span class="text-[9px] text-slate-400 font-bold" id="fileName">Upload Foto</span>
                            </label>
                            <input type="url" id="fotoUrlInput" placeholder="Atau tempel Link URL Foto" class="w-full p-3 rounded-xl outline-none">
                        </div>

                        <div class="grid grid-cols-2 gap-2">
                            <select id="jabatanPegawai" class="w-full p-3 rounded-xl outline-none">
                                <option value="Medis">Medis</option>
                                <option value="Paramedis">Paramedis</option>
                                <option value="Administrasi">Administrasi</option>
                            </select>
                            <input type="text" id="golonganPegawai" placeholder="Golongan" class="w-full p-3 rounded-xl">
                        </div>

                        <div class="p-3 bg-white/5 rounded-2xl border border-white/10 space-y-2">
                            <label class="text-[8px] text-slate-500 font-black uppercase">Status</label>
                            <div class="flex flex-col gap-1">
                                <label class="text-[10px] font-bold text-emerald-400 flex items-center gap-2"><input type="radio" name="statusPegawai" value="PNS" checked> PNS</label>
                                <label class="text-[10px] font-bold text-amber-400 flex items-center gap-2"><input type="radio" name="statusPegawai" value="PPPK"> PPPK FULL WAKTU</label>
                                <label class="text-[10px] font-bold text-purple-400 flex items-center gap-2"><input type="radio" name="statusPegawai" value="PARUH"> PPPK PARUH WAKTU</label>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-2">
                            <div><label class="text-[8px] text-emerald-500 font-black">TMT KGB</label><input type="date" id="tmtKgb" class="w-full p-3 rounded-xl" required></div>
                            <div><label class="text-[8px] text-rose-400 font-black">SIP EXPIRED</label><input type="date" id="expSip" class="w-full p-3 rounded-xl"></div>
                        </div>

                        <input type="url" id="linkDrive" placeholder="Link Drive (Auto if empty)" class="w-full p-3 rounded-xl border-blue-500/20">
                        
                        <div class="flex gap-2">
                            <button type="submit" id="btnSimpan" class="flex-1 bg-emerald-600 hover:bg-emerald-500 py-4 rounded-xl font-black text-[10px]">SIMPAN DATA</button>
                            <button type="button" onclick="resetForm()" class="bg-slate-700 px-4 rounded-xl"><i class="fas fa-redo"></i></button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div class="glass rounded-3xl overflow-hidden shadow-2xl">
                    <div class="p-4 bg-white/5 border-b border-white/5"><input type="text" id="searchInput" onkeyup="renderTable()" placeholder="Cari Pegawai..." class="w-full p-3 rounded-xl text-[10px] outline-none"></div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <tbody id="pegawaiTableBody" class="divide-y divide-white/5"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="labelMapArea" class="p-8">
        <div style="display:flex;align-items:center;gap:20px;border:3px solid black;padding:20px;">
            <div id="qrcode"></div>
            <div><h2 id="lNama" style="font-size:20px;font-weight:800;margin:0;"></h2><p id="lNip" style="font-size:16px;margin:0;"></p></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://vxcgontdprrnotipdstx.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ4Y2dvbnRkcHJybm90aXBkc3R4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyMDU3NzUsImV4cCI6MjA4NTc4MTc3NX0.LgMMA5ysutL4sgHCDWZea20gvv9hwRQHPAX2BougW1U';
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbxL8L1nyRG0k5GGtmLqNEepFFXdFFoLUbFL2eMo1EIhNawzWDP53jZt1Biz7jBh03ywoA/exec';
        
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let dbPegawai = [];
        let currentFilter = 'ALL';

        async function loadData() {
            try {
                const { data, error } = await _supabase.from('pegawai').select('*').order('nama');
                if (error) throw error;
                dbPegawai = data || [];
                renderTable();
            } catch (err) { console.error("Load Error:", err); }
        }

        async function uploadKeStorage(file) {
    // 1. Fungsi Kompresi Gambar
    const kompresGambar = (file) => {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 800; // Ukuran maksimal lebar foto
                    let width = img.width;
                    let height = img.height;

                    if (width > height) {
                        if (width > MAX_WIDTH) {
                            height *= MAX_WIDTH / width;
                            width = MAX_WIDTH;
                        }
                    } else {
                        if (height > MAX_WIDTH) {
                            width *= MAX_WIDTH / height;
                            height = MAX_WIDTH;
                        }
                    }

                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);

                    // Kompres ke format JPEG dengan kualitas 0.7 (70%)
                    canvas.toBlob((blob) => {
                        resolve(blob);
                    }, 'image/jpeg', 0.7);
                };
            };
        });
    };

    // 2. Proses Kompresi sebelum Upload
    const fotoTerkompres = await kompresGambar(file);
    const fileExt = 'jpg'; // Kita paksa ke jpg agar seragam
    const fileName = `${Date.now()}.${fileExt}`;

    // 3. Upload ke Supabase
    const { data, error } = await _supabase.storage
        .from('foto-pegawai')
        .upload(fileName, fotoTerkompres, {
            contentType: 'image/jpeg'
        });

    if (error) throw error;

    const { data: { publicUrl } } = _supabase.storage
        .from('foto-pegawai')
        .getPublicUrl(fileName);
        
    return publicUrl;
}

        function renderTable() {
            const body = document.getElementById('pegawaiTableBody');
            const search = document.getElementById('searchInput').value.toLowerCase();
            if(!body) return;
            body.innerHTML = '';

            dbPegawai.filter(p => {
                const matchS = (p.nama || "").toLowerCase().includes(search) || (p.nip || "").includes(search);
                const matchF = (currentFilter === 'ALL' || p.status_pegawai === currentFilter);
                return matchS && matchF;
            }).forEach(p => {
                const foto = p.foto_url || `https://ui-avatars.com/api/?name=${p.nama}&background=random&color=fff`;
                const color = p.status_pegawai === 'PNS' ? 'emerald' : (p.status_pegawai === 'PPPK' ? 'amber' : 'purple');
                
                body.insertAdjacentHTML('beforeend', `
                    <tr class="hover:bg-white/[0.02] transition">
                        <td class="p-5">
                            <div class="flex items-center gap-4">
                                <img src="${foto}" class="w-10 h-10 rounded-full object-cover border border-white/10">
                                <div>
                                    <div class="flex items-center gap-2">
                                        <b class="text-[11px] text-white uppercase">${p.nama}</b>
                                        <span class="px-1.5 py-0.5 rounded text-[7px] font-black border border-${color}-500/30 text-${color}-400 bg-${color}-500/10">${p.status_pegawai}</span>
                                    </div>
                                    <span class="text-[9px] text-slate-500 font-bold">${p.nip}</span>
                                </div>
                            </div>
                        </td>
                        <td class="p-5 text-right flex justify-end gap-1.5">
                            <button onclick="cetakQR('${p.id}')" class="w-8 h-8 bg-blue-500/10 text-black-400 rounded-lg"><i class="fas fa-qrcode"></i></button>
                            <button onclick="isiFormEdit('${p.id}')" class="w-8 h-8 bg-amber-500/10 text-amber-400 rounded-lg"><i class="fas fa-edit"></i></button>
                            <button onclick="hapusPegawai('${p.id}', '${p.foto_url}')" class="w-8 h-8 bg-rose-500/10 text-rose-400 rounded-lg"><i class="fas fa-trash"></i></button>
                            <a href="${p.link_drive}" target="_blank" class="w-8 h-8 bg-emerald-500/10 text-emerald-400 rounded-lg flex items-center justify-center"><i class="fab fa-google-drive"></i></a>
                        </td>
                    </tr>
                `);
            });
        }

        document.getElementById('pegawaiForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSimpan');
            const fileInput = document.getElementById('uploadFoto');
            const urlInput = document.getElementById('fotoUrlInput').value;
            const idVal = document.getElementById('editId').value; // Menggunakan variabel lokal agar jelas
            const status = document.querySelector('input[name="statusPegawai"]:checked').value;
            const nip = document.getElementById('nipPegawai').value;
            const nama = document.getElementById('namaPegawai').value.toUpperCase();
            let drive = document.getElementById('linkDrive').value;

            btn.disabled = true; btn.innerText = "Processing...";

            try {
                let finalFoto = urlInput;
                if (fileInput.files[0]) finalFoto = await uploadKeStorage(fileInput.files[0]);

                // Jika data baru (tidak ada ID) dan link drive kosong, panggil GAS
                if(!drive && !idVal) {
                    const res = await fetch(`${GAS_URL}?nama=${encodeURIComponent(nama)}&nip=${nip}&status=${status}`);
                    drive = await res.text();
                }

                const payload = {
                    nama, nip, jabatan: document.getElementById('jabatanPegawai').value,
                    golongan: document.getElementById('golonganPegawai').value,
                    tmt_kgb: document.getElementById('tmtKgb').value,
                    exp_sip: document.getElementById('expSip').value,
                    link_drive: drive, status_pegawai: status, foto_url: finalFoto
                };

                let result;
                // LOGIKA KRUSIAL UNTUK UUID:
                if (idVal && idVal.length > 5) {
                    // Jika sedang EDIT (ID tidak kosong)
                    result = await _supabase.from('pegawai').update(payload).eq('id', idVal);
                } else {
                    // Jika TAMBAH BARU (ID kosong), biarkan Supabase membuatkan UUID otomatis
                    result = await _supabase.from('pegawai').insert([payload]);
                }

                if (result.error) throw result.error;

                alert("Data Berhasil Disimpan!");
                resetForm(); 
                loadData();
            } catch (err) { 
                console.error(err);
                alert("Gagal menyimpan: " + err.message); 
            } finally { 
                btn.disabled = false; btn.innerText = "SIMPAN DATA"; 
            }
        };

        async function hapusPegawai(id, fotoUrl) {
            if(confirm("Hapus data & foto?")) {
                try {
                    if(fotoUrl && fotoUrl.includes('foto-pegawai')) {
                        const fileName = fotoUrl.split('/').pop();
                        await _supabase.storage.from('foto-pegawai').remove([fileName]);
                    }
                    await _supabase.from('pegawai').delete().eq('id', id);
                    loadData();
                } catch (err) { alert("Gagal menghapus: " + err.message); }
            }
        }

        function isiFormEdit(id) {
            // Gunakan find dengan perbandingan string
            const p = dbPegawai.find(x => String(x.id) === String(id));
            if (!p) return;
            
            document.getElementById('editId').value = p.id;
            document.getElementById('namaPegawai').value = p.nama;
            document.getElementById('nipPegawai').value = p.nip;
            document.getElementById('golonganPegawai').value = p.golongan;
            document.getElementById('jabatanPegawai').value = p.jabatan;
            document.getElementById('tmtKgb').value = p.tmt_kgb;
            document.getElementById('expSip').value = p.exp_sip;
            document.getElementById('linkDrive').value = p.link_drive;
            document.getElementById('fotoUrlInput').value = p.foto_url || "";
            
            const rd = document.querySelector(`input[name="statusPegawai"][value="${p.status_pegawai}"]`);
            if(rd) rd.checked = true;
            
            document.getElementById('formTitle').innerHTML = '<i class="fas fa-edit mr-2"></i>Edit Data Pegawai';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetForm() { 
            document.getElementById('pegawaiForm').reset(); 
            document.getElementById('editId').value = ""; 
            document.getElementById('fileName').innerText = "Upload Foto"; 
            document.getElementById('formTitle').innerHTML = '<i class="fas fa-user-plus mr-2"></i>Data Pegawai';
        }

        function setFilter(t) { 
            currentFilter = t; 
            renderTable(); 
        }

        function cetakQR(id) { 
            const p = dbPegawai.find(x => String(x.id) === String(id)); 
            if(!p) return;
            document.getElementById('lNama').innerText = p.nama; 
            document.getElementById('lNip').innerText = p.nip; 
            document.getElementById('qrcode').innerHTML = ""; 
            new QRCode(document.getElementById("qrcode"), { text: p.link_drive, width: 150, height: 150 }); 
            setTimeout(() => window.print(), 500); 
        }

        document.getElementById('uploadFoto').onchange = (e) => {
            if(e.target.files.length > 0) document.getElementById('fileName').innerText = e.target.files[0].name;
        };
    </script>
</body>
</html>
