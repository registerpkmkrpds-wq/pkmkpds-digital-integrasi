<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPEG v10.4 | PKM Kiarapedes Hybrid G-Drive</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f1f5f9; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        input, select { background: rgba(255, 255, 255, 0.03) !important; border: 1px solid rgba(255, 255, 255, 0.1) !important; color: white !important; font-size: 11px; }

        @media print {
            body * { visibility: hidden; }
            #printArea, #printArea *, #labelMapArea, #labelMapArea * { visibility: visible; }
            #printArea { position: absolute; left: 0; top: 0; width: 100%; display: block !important; color: black; background: white; }
            #labelMapArea { position: absolute; left: 0; top: 0; width: 12cm; display: block !important; color: black; background: white; }
            .no-print { display: none !important; }
        }
        #printArea, #labelMapArea { display: none; }
    </style>
</head>
<body class="p-4 md:p-8" onload="loadData()">

    <nav class="max-w-7xl mx-auto glass rounded-3xl mb-8 px-6 py-4 flex items-center justify-between no-print">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-emerald-600 rounded-xl flex items-center justify-center shadow-lg"><i class="fab fa-google-drive text-white text-xl"></i></div>
            <div>
                <h1 class="text-sm font-black uppercase tracking-tight">SIMPEG <span class="text-emerald-500">KIARAPEDES</span></h1>
                <p class="text-[8px] text-slate-500 font-bold uppercase tracking-widest text-emerald-500/80">Hybrid Cloud v10.4</p>
            </div>
        </div>
        <div class="flex gap-3">
            <button onclick="window.open('URL_FOLDER_MASTER_GOOGLE_DRIVE')" class="bg-blue-600/10 text-blue-500 px-4 py-2 rounded-xl text-[10px] font-black uppercase border border-blue-500/20 flex items-center gap-2">
                <i class="fab fa-google-drive"></i> Buka Drive Utama
            </button>
            <button onclick="downloadBatchReport()" class="bg-indigo-600/10 text-indigo-500 px-4 py-2 rounded-xl text-[10px] font-black uppercase border border-indigo-500/20 flex items-center gap-2">
                <i class="fas fa-file-excel"></i> Export Excel
            </button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto no-print">
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="glass p-5 rounded-3xl border-l-4 border-rose-500 shadow-lg">
                <div class="flex justify-between items-center">
                    <div><p class="text-[9px] font-black text-slate-500 uppercase">SIP Kritis</p><h2 id="countSipKritis" class="text-3xl font-black text-rose-500">0</h2></div>
                    <i class="fas fa-file-medical text-rose-500/20 text-4xl"></i>
                </div>
            </div>
            <div class="glass p-5 rounded-3xl border-l-4 border-amber-500 shadow-lg">
                <div class="flex justify-between items-center">
                    <div><p class="text-[9px] font-black text-slate-500 uppercase">KGB Bulan Ini</p><h2 id="countKgbSoon" class="text-3xl font-black text-amber-500">0</h2></div>
                    <i class="fas fa-clock text-amber-500/20 text-4xl"></i>
                </div>
            </div>
            <div class="glass p-5 rounded-3xl border-l-4 border-emerald-500 shadow-lg">
                <div class="flex justify-between items-center">
                    <div><p class="text-[9px] font-black text-slate-500 uppercase">Total Pegawai</p><h2 id="countTotal" class="text-3xl font-black text-emerald-500">0</h2></div>
                    <i class="fas fa-users text-emerald-500/20 text-4xl"></i>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4">
                <div class="glass p-6 rounded-3xl sticky top-8">
                    <h3 class="text-[10px] font-black mb-6 uppercase text-emerald-500 tracking-widest"><i class="fas fa-user-edit mr-2"></i>Entri Data & Link Drive</h3>
                    <form id="pegawaiForm" class="space-y-4">
                        <input type="text" id="namaPegawai" placeholder="Nama Lengkap & Gelar" class="w-full p-3 rounded-xl" required>
                        <input type="text" id="nipPegawai" placeholder="NIP / NI PPPK" class="w-full p-3 rounded-xl">
                        
                        <div class="grid grid-cols-2 gap-2">
                            <input type="text" id="golonganPegawai" placeholder="Golongan" class="w-full p-3 rounded-xl">
                            <select id="jabatanPegawai" class="w-full p-3 rounded-xl">
                                <option value="Medis">Medis</option><option value="Paramedis">Paramedis</option><option value="Administrasi">Administrasi</option>
                            </select>
                        </div>

                        <div class="grid grid-cols-2 gap-2">
                            <div><label class="text-[9px] text-slate-500 uppercase font-bold ml-1">KGB Terakhir</label><input type="date" id="tmtKgb" class="w-full p-3 rounded-xl" required></div>
                            <div><label class="text-[9px] text-rose-400 uppercase font-bold ml-1">SIP Expired</label><input type="date" id="expSip" class="w-full p-3 rounded-xl"></div>
                        </div>

                        <div>
                            <label class="text-[9px] text-blue-400 uppercase font-bold ml-1">Link Folder Google Drive</label>
                            <input type="url" id="linkDrive" placeholder="Paste link folder arsip di sini..." class="w-full p-3 rounded-xl">
                        </div>

                        <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-500 py-4 rounded-xl font-black uppercase text-[10px] transition-all shadow-lg">Simpan ke Hybrid Cloud</button>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div class="glass rounded-3xl overflow-hidden shadow-2xl">
                    <div class="p-4 border-b border-white/5 flex justify-between items-center">
                        <h3 class="text-[10px] font-black uppercase tracking-widest">Daftar Arsip Digital</h3>
                        <input type="text" id="searchInput" onkeyup="renderTable()" placeholder="Cari..." class="px-4 py-2 rounded-xl text-[10px] w-48 border border-white/10">
                    </div>
                    <table class="w-full text-left">
                        <thead class="bg-white/5 text-[9px] font-black uppercase text-slate-400">
                            <tr>
                                <th class="p-5">Profil</th>
                                <th class="p-5">Status Izin</th>
                                <th class="p-5 text-right">Opsi Arsip</th>
                            </tr>
                        </thead>
                        <tbody id="pegawaiTableBody" class="divide-y divide-white/5"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div id="printArea" style="padding: 2cm; font-family: 'Times New Roman', serif;">...</div>
    <div id="labelMapArea" style="width: 10cm; border: 1px solid black; padding: 10px; background: white; color: black;">...</div>

    <script>
        const SUPABASE_URL = 'https://vxcgontdprrnotipdstx.supabase.co';
        const SUPABASE_KEY = 'YOUR_KEY_HERE';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let dbPegawai = [];

        async function loadData() {
            const { data } = await _supabase.from('pegawai').select('*').order('nama');
            dbPegawai = data || [];
            renderTable();
            updateSummary();
        }

        function renderTable() {
            const body = document.getElementById('pegawaiTableBody');
            const search = document.getElementById('searchInput').value.toLowerCase();
            body.innerHTML = '';

            dbPegawai.filter(p => p.nama.toLowerCase().includes(search)).forEach(p => {
                const sip = getSipStatus(p.exp_sip);
                
                body.insertAdjacentHTML('beforeend', `
                    <tr class="hover:bg-white/[0.02]">
                        <td class="p-5">
                            <b class="text-[11px] block text-white uppercase">${p.nama}</b>
                            <span class="text-[8px] text-slate-500 font-bold">${p.nip || '-'}</span>
                        </td>
                        <td class="p-5">
                            <span class="px-2 py-0.5 rounded text-[7px] font-black border ${sip.bg} ${sip.color}">${sip.label}</span>
                        </td>
                        <td class="p-5 text-right flex justify-end gap-2">
                            <button onclick="window.open('${p.link_drive}')" title="Buka Folder G-Drive" class="w-8 h-8 rounded-lg bg-blue-500/10 text-blue-500 hover:bg-blue-600 hover:text-white transition flex items-center justify-center border border-blue-500/20">
                                <i class="fab fa-google-drive"></i>
                            </button>
                            <button onclick="cetakLabel('${p.id}')" title="Cetak Label" class="w-8 h-8 rounded-lg bg-slate-500/10 text-slate-400 border border-white/10 flex items-center justify-center"><i class="fas fa-tag"></i></button>
                            <button onclick="buatSurat('${p.id}')" title="Cetak KGB" class="w-8 h-8 rounded-lg bg-emerald-500/10 text-emerald-500 border border-emerald-500/20 flex items-center justify-center"><i class="fas fa-print"></i></button>
                        </td>
                    </tr>
                `);
            });
        }

        // Fungsi Export Excel Batch Report
        function downloadBatchReport() {
            const data = dbPegawai.map(p => ({
                'Nama': p.nama, 'NIP': p.nip, 'Gol': p.golongan, 
                'Exp SIP': p.exp_sip, 'Link Arsip Drive': p.link_drive 
            }));
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Batch_Arsip");
            XLSX.writeFile(wb, "Batch_Arsip_PKM_Kiarapedes.xlsx");
        }

        // Logika Status SIP, Update Summary, Buat Surat, dan Cetak Label tetap ada seperti v10.2
        function getSipStatus(dateString) { /* ... */ }
        function updateSummary() { /* ... */ }
        function buatSurat(id) { /* ... */ }
        function cetakLabel(id) { /* ... */ }

        document.getElementById('pegawaiForm').onsubmit = async (e) => {
            e.preventDefault();
            await _supabase.from('pegawai').insert([{
                nama: document.getElementById('namaPegawai').value,
                nip: document.getElementById('nipPegawai').value,
                jabatan: document.getElementById('jabatanPegawai').value,
                golongan: document.getElementById('golonganPegawai').value,
                tmt_kgb: document.getElementById('tmtKgb').value,
                exp_sip: document.getElementById('expSip').value,
                link_drive: document.getElementById('linkDrive').value
            }]);
            e.target.reset();
            loadData();
        };
    </script>
</body>
</html>
