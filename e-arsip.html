<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbwP963edxjXReJ8ghk4wQHvwqmhOQI5pS2BIM5kucAklF84wGDTZ_RKm9ADs1YWGrPz/exec";
const PIN_HASH = "MjAyNg==";
let database = JSON.parse(localStorage.getItem('db_arsip_kpds')) || [];
let activityLogs = [];
let editIndex = null;
let fileData = null;

const KLASTER = {
    "Klaster 1: Manajemen": ["440.11 (RUK)", "440.12 (RPK)", "800 (Kepegawaian)", "900 (Keuangan)"],
    "Klaster 2: Ibu & Anak": ["441.11 (ANC)", "441.21 (Imunisasi)", "441.22 (Stunting)"],
    "Klaster 3: Dewasa & Lansia": ["440.51 (PTM)", "440.53 (Jiwa)", "441.61 (Lansia)"],
    "Klaster 4: P2P & Kesling": ["443.11 (TB)", "443.21 (DBD)", "448.1 (STBM)"],
    "Lintas Klaster": ["442.1 (Farmasi)", "445.1 (Laboratorium)", "440.61 (Promkes)"]
};

const CLUSTER_STYLES = {
    "Klaster 1: Manajemen": { icon: "fa-shield-halved", color: "text-blue-600", bg: "bg-blue-50" },
    "Klaster 2: Ibu & Anak": { icon: "fa-baby-carriage", color: "text-rose-600", bg: "bg-rose-50" },
    "Klaster 3: Dewasa & Lansia": { icon: "fa-person-cane", color: "text-amber-600", bg: "bg-amber-50" },
    "Klaster 4: P2P & Kesling": { icon: "fa-virus-slash", color: "text-emerald-600", bg: "bg-emerald-50" },
    "Lintas Klaster": { icon: "fa-layer-group", color: "text-indigo-600", bg: "bg-indigo-50" }
};

function verifikasiPin() {
    const pin = document.getElementById('pinInput').value;
    if (btoa(pin) === PIN_HASH) {
        // SIMPAN PIN KE STORAGE
        sessionStorage.setItem('arsip_session_pin', pin); 
        
        document.getElementById('modalLogin').classList.add('hidden');
        document.getElementById('mainContent').classList.remove('hidden');
        initApp();
    } else { 
        alert("PIN SALAH!"); 
    }
}

function initApp() {
    // Cek apakah sudah login sebelumnya
    const savedPin = sessionStorage.getItem('arsip_session_pin');
    if (savedPin && btoa(savedPin) === PIN_HASH) {
        document.getElementById('modalLogin').classList.add('hidden');
        document.getElementById('mainContent').classList.remove('hidden');
    }

    const kSel = document.getElementById('selKlaster');
    kSel.innerHTML = Object.keys(KLASTER).map(k => `<option value="${k}">${k}</option>`).join('');
    updateSub();
    renderTable();
    // Tambahkan sync otomatis saat start
    syncFromGAS();
}

function updateSub() {
    const k = document.getElementById('selKlaster').value;
    document.getElementById('selSub').innerHTML = KLASTER[k].map(s => `<option value="${s}">${s}</option>`).join('');
    generatePreview();
}

function generatePreview() {
    // 1. Ambil nilai jenis surat (SK/ST/SOP)
    const jenis = document.getElementById('selJenisSurat').value || "JENIS";
    
    // 2. Ambil kode klasifikasi dari sub klaster (contoh: 440.11)
    const s = document.getElementById('selSub').value;
    const kodeKlasifikasi = s.split(' ')[0];
    
    // 3. Ambil nomor urut dan format jadi 3 digit
    const no = (document.getElementById('noUrut').value || "0").padStart(3, '0');
    
    // 4. Ambil tahun dari tanggal
    const tglVal = document.getElementById('arsipTgl').value;
    const thn = tglVal ? new Date(tglVal).getFullYear() : new Date().getFullYear();
    
    // 5. Susun format nomor: JENIS/KLASIFIKASI/NO-URUT/PKM-KPDS/TAHUN
    const nomor = `${kodeKlasifikasi}/${no}/${jenis}/PKM-KPDS/${thn}`;
    
    // Tampilkan di layar
    document.getElementById('displayNomor').innerText = nomor;
    
    return nomor;
}

document.getElementById('arsipFile').onchange = (e) => {
    const file = e.target.files[0];
    if (!file) return;
    if (file.size > 5 * 1024 * 1024) {
        alert("File Maksimal 5MB!"); e.target.value = ""; return;
    }
    document.getElementById('labelFile').innerHTML = `<i class="fas fa-file-circle-check text-emerald-500"></i> ${file.name}`;
    const reader = new FileReader();
    reader.onload = (ev) => fileData = { base64: ev.target.result.split(',')[1], name: file.name, type: file.type };
    reader.readAsDataURL(file);
};

// SIMPAN DENGAN VALIDASI & LOG
document.getElementById('formArsip').onsubmit = async (e) => {
    e.preventDefault();
    
    // 1. Definisikan semua variabel dari input
    const noUrut = document.getElementById('noUrut').value;
    const tgl = document.getElementById('arsipTgl').value;
    const nama = document.getElementById('arsipNama').value.trim(); // <--- PASTIKAN BARIS INI ADA
    
    // 2. Validasi
    if (!noUrut) return alert("Nomor Urut wajib diisi!");
    if (!tgl) return alert("Pilih tanggal dokumen!");
    if (nama.length < 5) return alert("Nama/Perihal minimal 5 karakter!");
    
    const btn = document.getElementById('btnSimpan');
    const progCont = document.getElementById('progressContainer');
    const progBar = document.getElementById('progressBar');

    // Ambil PIN dari storage
    const sessionPin = sessionStorage.getItem('arsip_session_pin') || "2026";

    btn.disabled = true;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> PROSES...';
    progCont.classList.remove('hidden');

    // 3. Susun Payload
    const payload = {
    token: sessionPin,
    action: editIndex !== null ? "update" : "upload",
    no: generatePreview(),
    nama: nama.toUpperCase(),
    klaster: document.getElementById('selKlaster').value,
    sub: document.getElementById('selSub').value,
    jenisSurat: document.getElementById('selJenisSurat').value, // Tambahkan ini
    tgl: tgl,
    fileData: fileData ? fileData.base64 : null,
    fileName: fileData ? fileData.name : "",
    fileType: fileData ? fileData.type : ""
};

    try {
        const resp = await fetch(GAS_URL, {
            method: "POST",
            body: JSON.stringify(payload),
            headers: { "Content-Type": "text/plain;charset=utf-8" }
        });
        const res = await resp.json();
        
        if (res.status === "success") {
            progBar.style.width = '100%';
            alert("Berhasil Tersimpan!");
            
            // RESET FORM TANPA RELOAD
            resetForm();
            fileData = null; // Bersihkan variabel file
            
            await syncFromGAS();
        } else { 
            alert("Gagal: " + res.message); 
        }
    } catch (err) {
        // JANGAN location.reload() disini agar PIN tidak hilang
        alert("Koneksi tidak stabil, tapi data biasanya tetap masuk ke Cloud. Silakan klik tombol SYNC beberapa saat lagi.");
        console.error(err);
    } finally {
        btn.disabled = false;

async function syncFromGAS() {
    const icon = document.getElementById('syncIcon');
    if(icon) icon.classList.add('fa-spin');
    
    try {
        const res = await fetch(GAS_URL);
        const cloudData = await res.json();
        
        // Ambil bagian database dan logs dari JSON
        database = cloudData.database || [];
        activityLogs = cloudData.logs || []; 

        localStorage.setItem('db_arsip_kpds', JSON.stringify(database));
        
        renderTable();
        renderLogs();
        
        console.log("Sync Sukses:", database.length, "data ditemukan.");
    } catch(e) { 
        console.error("Gagal Sync:", e);
        alert("Gagal memuat data dari Cloud!"); 
    } finally { 
        if(icon) icon.classList.remove('fa-spin'); 
    }
}

async function fetchData() {
    const syncIcon = document.getElementById('syncIcon');
    if(syncIcon) syncIcon.classList.add('fa-spin');

    try {
        const response = await fetch(scriptUrl);
        if (!response.ok) throw new Error('Network response was not ok');
        
        const res = await response.json();
        
        // Sesuai dengan format return responseJSON({ database: dbData, logs: logData }) di GAS Anda
        if (res.database) {
            database = res.database;
            // Jika ada sistem log
            if (res.logs && document.getElementById('logContainer')) {
                renderLogs(res.logs);
            }
            renderTable(); // Ini akan otomatis memanggil updateDashboard() jika sudah ada di dalamnya
            console.log("Sinkronisasi Berhasil:", database.length, "data dimuat.");
        }
    } catch (err) {
        console.error("Masalah Cloud:", err);
        alert("Gagal memuat data dari Cloud! Pastikan URL Script benar dan status sudah 'Anyone'.");
    } finally {
        if(syncIcon) syncIcon.classList.remove('fa-spin');
    }
}

function exportToExcel() {
    const q = document.getElementById('searchInput').value.toLowerCase();
    const f = document.getElementById('filterKlaster').value;
    
    // Memfilter data yang tampil saja
    const dataFiltered = database.filter(x => {
        const matchText = x.no.toLowerCase().includes(q) || x.nama.toLowerCase().includes(q);
        const matchKlaster = (f === "SEMUA") || (x.klaster === f);
        return matchText && matchKlaster;
    });

    if (dataFiltered.length === 0) return alert("Data tidak ditemukan untuk dieksport!");

    // Konversi ke format Excel
    const ws = XLSX.utils.json_to_sheet(dataFiltered);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Hasil_Filter");
    
    const fileName = `Arsip_Export_${f.replace(/[^a-z0-9]/gi, '_')}.xlsx`;
    XLSX.writeFile(wb, fileName);
}

function updateStatistics() {
    // Menghitung total dari array 'database'
    const total = database.length;
    const totalSK = database.filter(x => x.jenis === 'SK').length;
    const totalSOP = database.filter(x => x.jenis === 'SOP').length;
    
    // Menghitung jumlah klaster unik yang terisi
    const uniqueKlaster = [...new Set(database.map(x => x.klaster))].length;

    // Animasi angka (Counter up sederhana)
    animateNumber('statTotal', total);
    animateNumber('statSK', totalSK);
    animateNumber('statSOP', totalSOP);
    animateNumber('statKlaster', uniqueKlaster);
}

function animateNumber(id, value) {
    const el = document.getElementById(id);
    if(!el) return;
    let start = 0;
    const end = value;
    const duration = 500;
    const step = end / (duration / 10);
    
    const timer = setInterval(() => {
        start += step;
        if (start >= end) {
            el.innerText = end;
            clearInterval(timer);
        } else {
            el.innerText = Math.floor(start);
        }
    }, 10);
}
