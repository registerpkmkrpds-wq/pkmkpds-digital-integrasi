<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusat Analitik Data | PKM Kiarapedes</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=JetBrains+Mono:wght@700&display=swap');
        
        :root {
            --bg-main: #020617;
            --panel-bg: rgba(15, 23, 42, 0.7);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --accent: #10b981;
        }

        .light-mode {
            --bg-main: #f1f5f9;
            --panel-bg: rgba(255, 255, 255, 0.8);
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: rgba(0, 0, 0, 0.1);
            --accent: #059669;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-main); 
            color: var(--text-main); 
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass-panel { 
            background: var(--panel-bg); 
            backdrop-filter: blur(16px); 
            border: 1px solid var(--border); 
            border-radius: 1.5rem;
        }

        .stat-value { font-size: 2.25rem; font-weight: 800; letter-spacing: -0.05em; }
        .label-tiny { font-size: 0.65rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.15em; }
    </style>
</head>
<body class="min-h-screen">

    <div id="mainApp" class="max-w-7xl mx-auto p-4 md:p-10 pb-32">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-12 no-print">
            <div class="flex items-center gap-3">
                <div class="w-14 h-14 bg-emerald-500 rounded-2xl flex items-center justify-center shadow-lg">
                    <i class="fas fa-microchip text-white text-2xl"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-extrabold tracking-tighter uppercase">Pusat <span class="text-emerald-500"> Analitik Data</span></h1>
                    <p class="label-tiny opacity-70">Strategic Engine â€¢ PKM Kiarapedes</p>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                <button onclick="toggleTheme()" class="bg-slate/5 hover:bg-white/10 border border-white/10 p-3 rounded-xl transition-all">
                    <i id="themeIcon" class="fas fa-sun text-amber-400"></i>
               </button>
               
                <a href="index.html" onclick="menu ()" class="bg-slate-600 hover:bg-emerald-500 text-white px-6 py-3 rounded-xl font-bold text-xs uppercase tracking-widest flex items-center gap-3 transition-all">
                    <i class="fas fa-home"> Menu</i>
                    </a>
                    
                <button onclick="exportLaporanPDF()" class="bg-slate-600 hover:bg-orange-700 text-white px-6 py-3 rounded-xl font-bold text-xs uppercase tracking-widest flex items-center gap-3 transition-all">
                    <i class="fas fa-file-pdf"> Report</i>
                </button>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10 no-print">
            <div onclick="document.getElementById('fileAsik').click()" class="glass-panel p-8 border-2 border-dashed border-emerald-500/20 hover:border-emerald-500 cursor-pointer text-center group transition-all">
                <input type="file" id="fileAsik" class="hidden" accept=".xlsx, .xls" onchange="handleFileUpload(this, 'asik')">
                <i class="fas fa-cloud-upload-alt text-emerald-500 text-3xl mb-4"></i>
                <h4 class="label-tiny">Database ASIK</h4>
            </div>
            <div onclick="document.getElementById('fileEpus').click()" class="glass-panel p-8 border-2 border-dashed border-cyan-500/20 hover:border-cyan-500 cursor-pointer text-center group transition-all">
                <input type="file" id="fileEpus" class="hidden" accept=".xlsx, .xls" onchange="handleFileUpload(this, 'epus')">
                <i class="fas fa-hospital-user text-cyan-500 text-3xl mb-4"></i>
                <h4 class="label-tiny">Database E-Puskesmas</h4>
            </div>
        </div>

        <div id="printArea">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8 text-center">
                <div class="glass-panel p-6 border-b-4 border-emerald-500">
                    <p class="label-tiny opacity-60 mb-2">ASIK</p>
                    <div id="statAsik" class="stat-value mono">0</div>
                </div>
                <div class="glass-panel p-6 border-b-4 border-cyan-500">
                    <p class="label-tiny opacity-60 mb-2">e-PKM</p>
                    <div id="statEpus" class="stat-value mono">0</div>
                </div>
                <div class="glass-panel p-6 border-b-4 border-amber-500">
                    <p class="label-tiny opacity-60 mb-2">Gap</p>
                    <div id="totalPending" class="stat-value mono text-amber-500">0</div>
                </div>
                <div class="glass-panel p-6 border-b-4 border-purple-500">
                    <p class="label-tiny opacity-60 mb-2">Reliability</p>
                    <div id="reliabilityScore" class="stat-value mono text-purple-500">0%</div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                <div class="lg:col-span-2 glass-panel p-8">
                    <h3 class="label-tiny opacity-50 mb-8">Gap Analysis Per Wilayah</h3>
                    <div class="h-[350px]"><canvas id="chartComparison"></canvas></div>
                </div>
                <div class="glass-panel p-8">
                    <h3 class="label-tiny text-emerald-500 mb-8">Top Diagnosis</h3>
                    <div id="icdList" class="space-y-4"></div>
                </div>
            </div>

            <div class="glass-panel p-8 bg-emerald-500/5 mb-8">
                <h3 class="label-tiny text-emerald-500 mb-4 flex items-center gap-2">
                    <i class="fas fa-robot"></i> AI Evaluation
                </h3>
                <div id="aiEvaluation" class="text-sm md:text-base leading-relaxed italic opacity-80">
                    Menunggu input data...
                </div>
            </div>

            <div id="validationLog" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
        </div>
    </div>
<script>
        const WILAYAH = ["KIARAPEDES", "GAROKGEK", "CIBEBER", "MARGALUYU", "CIRACAS", "PARAKAN GAROKGEK"];
        let DATA_ASIK = { total: 0, desa: {} }, DATA_EPUS = { total: 0, desa: {}, icd: {} }, chartObj = null;

        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('themeIcon');
            body.classList.toggle('light-mode');
            
            if(body.classList.contains('light-mode')) {
                icon.className = 'fas fa-sun text-orange-500';
            } else {
                icon.className = 'fas fa-moon text-amber-400';
            }
            if(DATA_ASIK.total || DATA_EPUS.total) renderAnalysis();
        }

        function typeWriter(text, elementId) {
            let i = 0; const el = document.getElementById(elementId); el.innerHTML = "";
            function type() { if (i < text.length) { el.innerHTML += text.charAt(i); i++; setTimeout(type, 15); } }
            type();
        }

        function handleFileUpload(input, type) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const json = XLSX.utils.sheet_to_json(XLSX.read(new Uint8Array(e.target.result), { type: 'array' }).Sheets[XLSX.read(new Uint8Array(e.target.result), { type: 'array' }).SheetNames[0]]);
                const res = { total: 0, desa: {}, icd: {} };
                WILAYAH.forEach(w => res.desa[w] = 0);
                json.forEach(row => {
                    const txt = Object.values(row).join(" ").toUpperCase();
                    const val = parseInt(row['Jumlah'] || row['Capaian'] || 1);
                    WILAYAH.forEach(w => { if(txt.includes(w)) res.desa[w] += val; });
                    const d = row['Diagnosis'] || row['Nama Penyakit'] || row['ICD10'];
                    if(d && type === 'epus') res.icd[d] = (res.icd[d] || 0) + 1;
                    res.total += val;
                });
                if(type === 'asik') DATA_ASIK = res; else DATA_EPUS = res;
                renderAnalysis();
            };
            reader.readAsArrayBuffer(input.files[0]);
        }

        function renderAnalysis() {
            const isLight = document.body.classList.contains('light-mode');
            const ctx = document.getElementById('chartComparison').getContext('2d');
            const dAsik = WILAYAH.map(w => DATA_ASIK.desa[w] || 0);
            const dEpus = WILAYAH.map(w => DATA_EPUS.desa[w] || 0);
            let pending = 0;

            if(chartObj) chartObj.destroy();
            chartObj = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: WILAYAH,
                    datasets: [
                        { label: 'ASIK', data: dAsik, backgroundColor: '#10b981', borderRadius: 6 },
                        { label: 'e-PKM', data: dEpus, backgroundColor: '#06b6d4', borderRadius: 6 }
                    ]
                },
                options: {
                    maintainAspectRatio: false,
                    scales: {
                        y: { ticks: { color: isLight ? '#0f172a' : '#94a3b8' }, grid: { color: isLight ? '#e2e8f0' : '#1e293b' } },
                        x: { ticks: { color: isLight ? '#0f172a' : '#94a3b8' } }
                    },
                    plugins: { legend: { labels: { color: isLight ? '#0f172a' : '#f8fafc' } } }
                }
            });

            const log = document.getElementById('validationLog'); log.innerHTML = "";
            WILAYAH.forEach((desa, i) => {
                const diff = dEpus[i] - dAsik[i];
                if(diff > 0) {
                    pending += diff;
                    log.insertAdjacentHTML('beforeend', `<div class="glass-panel p-4 flex justify-between items-center border-l-4 border-amber-500"><div><p class="label-tiny">${desa}</p><p class="font-bold mono">Gap: ${diff}</p></div><button class="bg-emerald-500 text-white text-[10px] px-3 py-1 rounded-lg">TAGIH</button></div>`);
                }
            });

            const score = DATA_EPUS.total > 0 ? Math.max(0, 100 - (pending / DATA_EPUS.total * 100)) : 0;
            document.getElementById('reliabilityScore').innerText = score.toFixed(1) + "%";
            document.getElementById('statAsik').innerText = DATA_ASIK.total;
            document.getElementById('statEpus').innerText = DATA_EPUS.total;
            document.getElementById('totalPending').innerText = pending;

            const top5 = Object.entries(DATA_EPUS.icd).sort((a,b)=>b[1]-a[1]).slice(0,5);
            document.getElementById('icdList').innerHTML = top5.map(([n,v]) => `<div class="flex justify-between border-b border-black/5 dark:border-white/5 py-2"><span class="text-[10px] uppercase font-bold truncate max-w-[150px]">${n}</span><span class="text-cyan-500 mono">${v}</span></div>`).join('');

            typeWriter(`Reliabilitas data ${score.toFixed(1)}%. Ditemukan gap ${pending} data. Segera sinkronkan wilayah dengan gap tertinggi agar laporan valid.`, "aiEvaluation");
        }

        function exportLaporanPDF() {
            html2pdf().set({ margin: 10, filename: 'Laporan_PWS.pdf', html2canvas: { scale: 2 }, jsPDF: { orientation: 'landscape' } }).from(document.getElementById('printArea')).save();
        }
    </script>
</body>
</html>
