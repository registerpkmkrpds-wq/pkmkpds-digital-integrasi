<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPEG Digital | PKM Kiarapedes</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SIMPEG PKM">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f1f5f9; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        input, select { background: rgba(255, 255, 255, 0.03) !important; border: 1px solid rgba(255, 255, 255, 0.1) !important; color: white !important; font-size: 11px; }
        
        .expired-blink { animation: blink 1.5s infinite; background-color: rgba(225, 29, 72, 0.2) !important; }
        .kgb-warning { border-left: 4px solid #10b981 !important; background-color: rgba(16, 185, 129, 0.1) !important; }
        .pangkat-warning { border-left: 4px solid #3b82f6 !important; background-color: rgba(59, 130, 246, 0.1) !important; }
        
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
        @media print { body * { visibility: hidden; } #labelMapArea, #labelMapArea * { visibility: visible; } #labelMapArea { position: absolute; left: 0; top: 0; width: 100%; display: block !important; } }
        #labelMapArea { display: none; }
    </style>
</head>
<body class="p-4 md:p-8" onload="loadData()">

    <nav class="max-w-7xl mx-auto glass rounded-3xl mb-6 px-6 py-5 flex flex-col md:flex-row items-center justify-between gap-4 no-print">
        <div class="flex items-center gap-5">
            <div class="w-11 h-11 bg-emerald-600 rounded-2xl flex items-center justify-center shadow-lg"><i class="fas fa-id-card text-white text-xl"></i></div>
            <div>
                <h1 class="text-sm font-black uppercase tracking-tighter text-white">SIMPEG <span class="text-emerald-500">KIARAPEDES</span></h1>
                <p class="text-[7px] text-slate-500 font-bold tracking-widest uppercase">System v16.8 - Fixed Export</p>
            </div>
        </div>
        
        <div class="flex flex-wrap items-center gap-3">
            <button onclick="bukaMasterDrive()" class="px-5 py-2.5 rounded-2xl bg-slate-700 hover:bg-slate-600 text-white text-[9px] font-black shadow-lg transition-all">
                <i class="fab fa-google-drive mr-2 text-amber-400"></i>MASTER DRIVE
            </button>
            <button onclick="eksporExcel()" class="px-5 py-2.5 rounded-2xl bg-blue-600 hover:bg-blue-500 text-white text-[9px] font-black shadow-lg transition-all">
                <i class="fas fa-file-excel mr-2"></i>EKSPOR EXCEL
            </button>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto grid grid-cols-2 md:grid-cols-4 gap-4 mb-8 no-print">
        <div class="glass p-4 rounded-3xl border-t border-emerald-500/20">
            <p class="text-[8px] text-slate-500 font-bold uppercase tracking-widest">Total Pegawai</p>
            <h2 id="statTotal" class="text-xl font-black text-white">0</h2>
        </div>
        <div class="glass p-4 rounded-3xl border-t border-blue-500/20">
            <p class="text-[8px] text-slate-500 font-bold uppercase tracking-widest">PNS / PPPK</p>
            <h2 id="statStatus" class="text-xl font-black text-white">0 / 0</h2>
        </div>
        <div class="glass p-4 rounded-3xl border-t border-amber-500/20">
            <p class="text-[8px] text-slate-500 font-bold uppercase tracking-widest">Perlu Usulan</p>
            <h2 id="statUsulan" class="text-xl font-black text-amber-500">0</h2>
        </div>
        <div class="glass p-4 rounded-3xl border-t border-rose-500/20">
            <p class="text-[8px] text-slate-500 font-bold uppercase tracking-widest">SIP Expired</p>
            <h2 id="statSip" class="text-xl font-black text-rose-500">0</h2>
        </div>
    </div>

    <main class="max-w-7xl mx-auto no-print">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4 space-y-4">
                <div class="glass p-5 rounded-3xl shadow-2xl">
                    <h3 class="text-[10px] font-black uppercase text-emerald-500 mb-4"><i class="fas fa-user-plus mr-2"></i>Data Pegawai</h3>
                    <form id="pegawaiForm" class="space-y-3">
                        <input type="hidden" id="editId">
                        <div><label class="text-[8px] text-slate-500 font-bold uppercase ml-1">Nama Lengkap</label><input type="text" id="namaPegawai" class="w-full p-2.5 rounded-xl outline-none" required oninput="this.value = this.value.toUpperCase()"></div>
                        <div><label class="text-[8px] text-slate-500 font-bold uppercase ml-1">NIP (18 Digit)</label><input type="text" id="nipPegawai" maxlength="18" class="w-full p-2.5 rounded-xl outline-none" required></div>
                        <div class="grid grid-cols-2 gap-3">
                            <div><label class="text-[8px] text-slate-500 font-bold uppercase ml-1">Jabatan</label><select id="jabatanPegawai" class="w-full p-2.5 rounded-xl text-amber-400"><option value="Medis">Medis</option><option value="Paramedis">Paramedis</option><option value="Administrasi">Administrasi</option></select></div>
                            <div><label class="text-[8px] text-slate-500 font-bold uppercase ml-1">Status</label>
                                <select id="statusPegawai" class="w-full p-2.5 rounded-xl">
                                    <option value="PNS">PNS</option>
                                    <option value="PPPK">PPPK</option>
                                    <option value="PARUH">PARUH</option>
                                </select>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-3">
                            <div><label class="text-[8px] text-emerald-500 font-black">TMT KGB</label><input type="date" id="tmtKgb" class="w-full p-2.5 rounded-xl" required></div>
                            <div><label class="text-[8px] text-blue-400 font-black">TMT PKT</label><input type="date" id="tmtPangkat" class="w-full p-2.5 rounded-xl" required></div>
                        </div>
                        <button type="submit" id="btnSimpan" class="w-full bg-emerald-600 hover:bg-emerald-500 py-3.5 rounded-xl font-black text-[10px] mt-2 transition-all">SIMPAN DATA PEGAWAI</button>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div class="glass rounded-3xl overflow-hidden shadow-2xl">
                    <div class="p-4 bg-white/5 flex items-center justify-between">
                        <input type="text" id="searchInput" onkeyup="renderTable()" placeholder="Cari nama..." class="bg-transparent text-[11px] outline-none w-1/2">
                        <span class="text-[9px] font-bold text-slate-500 uppercase" id="itemCount">0 Pegawai</span>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <tbody id="pegawaiTableBody" class="divide-y divide-white/5"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://vxcgontdprrnotipdstx.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ4Y2dvbnRkcHJybm90aXBkc3R4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyMDU3NzUsImV4cCI6MjA4NTc4MTc3NX0.LgMMA5ysutL4sgHCDWZea20gvv9hwRQHPAX2BougW1U';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let dbPegawai = [];

        async function loadData() {
            try {
                const { data, error } = await _supabase.from('pegawai').select('*').order('nama');
                if (error) throw error;
                dbPegawai = data || [];
                renderTable();
                updateStats();
            } catch (err) { console.error(err); }
        }

        function renderTable() {
            const body = document.getElementById('pegawaiTableBody');
            const search = document.getElementById('searchInput').value.toLowerCase();
            body.innerHTML = '';
            
            const filtered = dbPegawai.filter(p => p.nama.toLowerCase().includes(search));
            document.getElementById('itemCount').innerText = `${filtered.length} Pegawai`;

            filtered.forEach(p => {
                body.insertAdjacentHTML('beforeend', `
                    <tr class="hover:bg-white/[0.04]">
                        <td class="p-4">
                            <b class="text-[10px] text-white uppercase block">${p.nama}</b>
                            <span class="text-[8px] text-slate-500">NIP: ${p.nip} | ${p.status_pegawai}</span>
                        </td>
                        <td class="p-4 text-right">
                            <button onclick="isiFormEdit('${p.id}')" class="text-amber-500 mr-3 text-xs"><i class="fas fa-edit"></i></button>
                            <button onclick="hapusPegawai('${p.id}')" class="text-rose-500 text-xs"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `);
            });
        }

        function updateStats() {
            document.getElementById('statTotal').innerText = dbPegawai.length;
            const pns = dbPegawai.filter(p => p.status_pegawai === 'PNS').length;
            const pppk = dbPegawai.filter(p => p.status_pegawai !== 'PNS').length;
            document.getElementById('statStatus').innerText = `${pns} / ${pppk}`;
        }

        async function eksporExcel() {
            if (dbPegawai.length === 0) {
                alert("Data kosong, tidak ada yang bisa diekspor.");
                return;
            }

            try {
                const dataEkspor = dbPegawai.map((p, i) => ({
                    "NO": i + 1,
                    "NAMA": p.nama,
                    "NIP": p.nip,
                    "STATUS": p.status_pegawai,
                    "JABATAN": p.jabatan,
                    "TMT KGB": p.tmt_kgb,
                    "TMT PKT": p.tmt_pangkat
                }));

                const worksheet = XLSX.utils.json_to_sheet(dataEkspor);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, "Pegawai");
                
                // Proses Download
                XLSX.writeFile(workbook, "DATA_PEGAWAI_PKM_KIARAPEDES.xlsx");
                
            } catch (err) {
                alert("Error saat ekspor: " + err.message);
                console.error(err);
            }
        }

        document.getElementById('pegawaiForm').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('editId').value;
            const payload = {
                nama: document.getElementById('namaPegawai').value,
                nip: document.getElementById('nipPegawai').value,
                status_pegawai: document.getElementById('statusPegawai').value,
                jabatan: document.getElementById('jabatanPegawai').value,
                tmt_kgb: document.getElementById('tmtKgb').value,
                tmt_pangkat: document.getElementById('tmtPangkat').value
            };

            const { error } = id ? await _supabase.from('pegawai').update(payload).eq('id', id) : await _supabase.from('pegawai').insert([payload]);
            if (error) alert(error.message);
            else { document.getElementById('pegawaiForm').reset(); document.getElementById('editId').value = ""; loadData(); }
        };

        function isiFormEdit(id) {
            const p = dbPegawai.find(x => x.id == id);
            document.getElementById('editId').value = p.id;
            document.getElementById('namaPegawai').value = p.nama;
            document.getElementById('nipPegawai').value = p.nip;
            document.getElementById('statusPegawai').value = p.status_pegawai;
            document.getElementById('tmtKgb').value = p.tmt_kgb;
            document.getElementById('tmtPangkat').value = p.tmt_pangkat;
        }

        async function hapusPegawai(id) {
            if (confirm("Hapus pegawai?")) {
                await _supabase.from('pegawai').delete().eq('id', id);
                loadData();
            }
        }

        function bukaMasterDrive() {
            window.open("https://drive.google.com/drive/folders/1ySkc7E-QwANEb65tKnDGcMLqFSGqR6Gp",target="blank");
        }
    </script>
</body>
</html>
