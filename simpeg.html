<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPEG Digital | PKM Kiarapedes</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f1f5f9; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        input { background: rgba(255, 255, 255, 0.03) !important; border: 1px solid rgba(255, 255, 255, 0.1) !important; color: white !important; font-size: 11px; }
        
        select#jabatanPegawai { 
            background-color: #1e293b !important; 
            color: #fbbf24 !important; 
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            font-size: 11px; font-weight: bold;
        }
        select#jabatanPegawai option { background-color: #0f172a; color: white; }

        @media print {
            body * { visibility: hidden; }
            #labelMapArea, #labelMapArea * { visibility: visible; }
            #labelMapArea { position: absolute; left: 0; top: 0; width: 100%; display: block !important; background: white; color: black; }
        }
        #labelMapArea { display: none; }
    </style>
</head>
<body class="p-4 md:p-8" onload="loadData()">

    <nav class="max-w-7xl mx-auto glass rounded-3xl mb-8 px-6 py-5 flex flex-col items-center justify-between gap-6 no-print">
        <div class="flex flex-col md:flex-row items-center gap-6 w-full justify-between">
            <div class="flex items-center gap-3">
                <div class="w-12 h-12 bg-emerald-600 rounded-2xl flex items-center justify-center shadow-lg shadow-emerald-900/20">
                    <i class="fas fa-users-cog text-white text-2xl"></i>
                </div>
                <div>
                    <h1 class="text-base font-black uppercase tracking-tighter">SIMPEG <span class="text-emerald-500">KIARAPEDES</span></h1>
                    <p class="text-[8px] text-slate-500 font-bold tracking-widest uppercase">Management System v12.5</p>
                </div>
            </div>
            
            <button onclick="downloadBatchReport()" class="bg-indigo-600 hover:bg-indigo-500 text-white px-6 py-3 rounded-2xl text-[10px] font-black shadow-xl transition-all flex items-center gap-2">
                <i class="fas fa-file-excel"></i> EXPORT EXCEL
            </button>
        </div>

        <div class="flex flex-wrap gap-2 justify-center border-t border-white/5 pt-4 w-full">
            <button onclick="setFilter('ALL')" id="btnAll" class="px-4 py-1.5 rounded-full text-[9px] font-black bg-emerald-500 text-white transition">SEMUA</button>
            <button onclick="setFilter('PNS')" id="btnPns" class="px-4 py-1.5 rounded-full text-[9px] font-black border border-emerald-500/50 text-emerald-400 hover:bg-emerald-500 hover:text-white transition">PNS</button>
            <button onclick="setFilter('PPPK')" id="btnPppk" class="px-4 py-1.5 rounded-full text-[9px] font-black border border-amber-500/50 text-amber-400 hover:bg-amber-500 hover:text-white transition">PPPK</button>
            <button onclick="setFilter('PARUH')" id="btnParuh" class="px-4 py-1.5 rounded-full text-[9px] font-black border border-purple-500/50 text-purple-400 hover:bg-purple-500 hover:text-white transition">PPPK PARUH WAKTU</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto no-print">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4">
                <div class="glass p-6 rounded-3xl sticky top-8 border-t border-white/10 shadow-2xl">
                    <h3 id="formTitle" class="text-[10px] font-black mb-6 uppercase text-emerald-500 tracking-widest flex items-center">
                        <i class="fas fa-user-plus mr-2"></i> Input Data Pegawai
                    </h3>
                    <form id="pegawaiForm" class="space-y-4">
                        <input type="hidden" id="editId">
                        
                        <div>
                            <label class="text-[9px] text-slate-500 font-bold ml-1 uppercase">Nama & Gelar</label>
                            <input type="text" id="namaPegawai" class="w-full p-3 rounded-xl outline-none" required>
                        </div>

                        <div>
                            <label class="text-[9px] text-slate-500 font-bold ml-1 uppercase">NIP (Wajib 18 Digit)</label>
                            <input type="text" id="nipPegawai" maxlength="18" class="w-full p-3 rounded-xl outline-none" required>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-2">
                            <div>
                                <label class="text-[9px] text-slate-500 font-bold ml-1 uppercase">Golongan</label>
                                <input type="text" id="golonganPegawai" placeholder="III/b" class="w-full p-3 rounded-xl">
                            </div>
                            <div>
                                <label class="text-[9px] text-slate-500 font-bold ml-1 uppercase">Jabatan</label>
                                <select id="jabatanPegawai" class="w-full p-3 rounded-xl outline-none">
                                    <option value="Medis">Medis</option>
                                    <option value="Paramedis">Paramedis</option>
                                    <option value="Administrasi">Administrasi</option>
                                </select>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-2">
                            <div><label class="text-[9px] text-emerald-500 font-bold ml-1 uppercase">TMT KGB</label><input type="date" id="tmtKgb" class="w-full p-3 rounded-xl" required></div>
                            <div><label class="text-[9px] text-rose-400 font-bold ml-1 uppercase">SIP Expired</label><input type="date" id="expSip" class="w-full p-3 rounded-xl"></div>
                        </div>

                        <div class="flex items-center gap-3 p-3 bg-white/5 rounded-xl border border-white/10">
                            <input type="checkbox" id="isParuhWaktu" class="w-4 h-4 rounded accent-purple-500">
                            <label for="isParuhWaktu" class="text-[10px] font-black text-purple-400 uppercase cursor-pointer">PPPK Paruh Waktu</label>
                        </div>

                        <div>
                            <label class="text-[9px] text-blue-400 font-bold ml-1 italic">Link Drive (Boleh Kosong)</label>
                            <input type="url" id="linkDrive" class="w-full p-3 rounded-xl border-blue-500/20">
                        </div>

                        <div class="flex gap-2 pt-2">
                            <button type="submit" id="btnSimpan" class="flex-1 bg-emerald-600 hover:bg-emerald-500 py-4 rounded-xl font-black uppercase text-[10px] shadow-lg transition-all active:scale-95">SIMPAN DATA</button>
                            <button type="button" onclick="resetForm()" class="bg-slate-700 px-4 rounded-xl text-white hover:bg-slate-600 transition"><i class="fas fa-redo-alt"></i></button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div class="glass rounded-3xl overflow-hidden shadow-2xl">
                    <div class="p-4 border-b border-white/5 bg-white/5 text-center">
                        <input type="text" id="searchInput" onkeyup="renderTable()" placeholder="Cari Nama atau NIP..." class="w-full p-3 rounded-xl text-[10px] outline-none">
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-white/5 text-[9px] font-black uppercase text-slate-400 border-b border-white/10">
                                <tr>
                                    <th class="p-5">Profil</th>
                                    <th class="p-5">Monitoring</th>
                                    <th class="p-5 text-right">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="pegawaiTableBody" class="divide-y divide-white/5"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="labelMapArea" class="p-8">
        <div style="display: flex; align-items: center; gap: 25px; border: 3px solid black; padding: 30px;">
            <div id="qrcode"></div>
            <div>
                <h2 id="lNama" style="font-size: 28px; font-weight: 800; margin: 0; text-transform: uppercase;"></h2>
                <p id="lNip" style="font-size: 20px; margin: 5px 0;"></p>
                <p style="font-size: 16px; font-weight: 700;">UPTD PUSKESMAS KIARAPEDES</p>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://vxcgontdprrnotipdstx.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ4Y2dvbnRkcHJybm90aXBkc3R4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyMDU3NzUsImV4cCI6MjA4NTc4MTc3NX0.LgMMA5ysutL4sgHCDWZea20gvv9hwRQHPAX2BougW1U';
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbwO8_r8qaEMprg0k5jwnYiOFUwbfyWF0THVLbv-VjEREift6vE75FyIGerd_3xF8mzfCw/exec'; 
        
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let dbPegawai = [];
        let currentFilter = 'ALL';

        async function loadData() {
            const { data } = await _supabase.from('pegawai').select('*').order('nama');
            dbPegawai = data || [];
            renderTable();
        }

        // FUNGSI DETEKSI STATUS (3 KATEGORI)
        function getStatusKepegawaian(p) {
            if (!p.nip || p.nip.length < 12) return "-";
            const tahunAngkat = parseInt(p.nip.substring(8, 12));
            if (tahunAngkat < 2019) return "PNS";
            // Cek apakah data dari DB memiliki flag paruh waktu (kolom jabatan atau kolom khusus)
            // Di sini kita asumsikan jika checkbox dicentang, kita simpan di kolom khusus atau cek value-nya
            if (p.is_paruh_waktu) return "PARUH";
            return "PPPK";
        }

        function hitungPensiun(nip, jabatan) {
            const tahunLahir = parseInt(nip.substring(0, 4));
            const usia = (jabatan === 'Medis') ? 60 : 58;
            return tahunLahir + usia;
        }

        function setFilter(type) {
            currentFilter = type;
            renderTable();
            // Update warna tombol filter
            document.querySelectorAll('nav button[id^="btn"]').forEach(b => {
                b.className = b.className.replace('bg-emerald-500 text-white', 'text-emerald-400').replace('bg-amber-500 text-white', 'text-amber-400').replace('bg-purple-500 text-white', 'text-purple-400');
            });
        }

        function renderTable() {
            const body = document.getElementById('pegawaiTableBody');
            const search = document.getElementById('searchInput').value.toLowerCase();
            body.innerHTML = '';

            dbPegawai.filter(p => {
                const status = getStatusKepegawaian(p);
                const matchSearch = p.nama.toLowerCase().includes(search) || p.nip.includes(search);
                const matchFilter = (currentFilter === 'ALL' || status === currentFilter);
                return matchSearch && matchFilter;
            }).forEach(p => {
                const status = getStatusKepegawaian(p);
                let badgeStyle = 'bg-emerald-500/20 text-emerald-400 border-emerald-500/30';
                let statusLabel = 'PNS';

                if(status === 'PPPK') {
                    badgeStyle = 'bg-amber-500/20 text-amber-400 border-amber-500/30';
                    statusLabel = 'PPPK';
                } else if(status === 'PARUH') {
                    badgeStyle = 'bg-purple-500/20 text-purple-400 border-purple-500/30';
                    statusLabel = 'PPPK PARUH WAKTU';
                }

                const sip = (p.exp_sip) ? ((new Date(p.exp_sip) - new Date()) / (1000*60*60*24*30) < 0 ? 'EXPIRED' : 'AKTIF') : 'TDK ADA';
                
                body.insertAdjacentHTML('beforeend', `
                    <tr class="hover:bg-white/[0.03] transition">
                        <td class="p-5">
                            <div class="flex items-center gap-2 mb-1">
                                <b class="text-[11px] uppercase text-white">${p.nama}</b>
                                <span class="px-1.5 py-0.5 rounded text-[7px] font-black border ${badgeStyle}">${statusLabel}</span>
                            </div>
                            <span class="text-[9px] text-slate-500 font-bold">${p.nip} | ${p.golongan || '-'}</span>
                        </td>
                        <td class="p-5 text-[9px] font-bold">
                            <div class="${sip === 'AKTIF' ? 'text-emerald-400' : 'text-rose-400'}">SIP: ${sip}</div>
                            <div class="text-slate-400">PENSIUN: ${hitungPensiun(p.nip, p.jabatan)}</div>
                        </td>
                        <td class="p-5 text-right flex justify-end gap-1.5">
                            <button onclick="cetakQR('${p.id}')" class="w-8 h-8 bg-blue-500/10 text-blue-400 rounded-lg border border-blue-500/20 hover:bg-blue-600 hover:text-white transition"><i class="fas fa-qrcode"></i></button>
                            <button onclick="isiFormEdit('${p.id}')" class="w-8 h-8 bg-amber-500/10 text-amber-400 rounded-lg border border-amber-500/20 hover:bg-amber-600 hover:text-white transition"><i class="fas fa-edit"></i></button>
                            <button onclick="hapusPegawai('${p.id}')" class="w-8 h-8 bg-rose-500/10 text-rose-400 rounded-lg border border-rose-500/20 hover:bg-rose-600 hover:text-white transition"><i class="fas fa-trash"></i></button>
                            <a href="${p.link_drive}" target="_blank" class="w-8 h-8 bg-emerald-500/10 text-emerald-400 rounded-lg border border-emerald-500/20 flex items-center justify-center hover:bg-emerald-600 hover:text-white transition"><i class="fab fa-google-drive"></i></a>
                        </td>
                    </tr>
                `);
            });
        }

        document.getElementById('pegawaiForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSimpan');
            const id = document.getElementById('editId').value;
            const nama = document.getElementById('namaPegawai').value.toUpperCase().trim();
            const nip = document.getElementById('nipPegawai').value.replace(/\s/g, '');
            const isParuh = document.getElementById('isParuhWaktu').checked;
            let drive = document.getElementById('linkDrive').value;

            if (nip.length !== 18) return alert("NIP HARUS 18 DIGIT!");
            btn.disabled = true; btn.innerText = "Processing...";

            try {
                if(!drive && !id) {
                    const res = await fetch(`${GAS_URL}?nama=${encodeURIComponent(nama)}&nip=${encodeURIComponent(nip)}&paruh=${isParuh}`);
                    drive = await res.text();
                }

                const payload = {
                    nama, nip,
                    jabatan: document.getElementById('jabatanPegawai').value,
                    golongan: document.getElementById('golonganPegawai').value,
                    tmt_kgb: document.getElementById('tmtKgb').value,
                    exp_sip: document.getElementById('expSip').value,
                    link_drive: drive,
                    is_paruh_waktu: isParuh // PENTING: Tambahkan kolom ini di Supabase (Boolean)
                };

                if (id) { await _supabase.from('pegawai').update(payload).eq('id', id); }
                else { await _supabase.from('pegawai').insert([payload]); }

                resetForm(); loadData();
            } catch (err) { alert(err.message); } finally { btn.disabled = false; btn.innerText = "SIMPAN DATA"; }
        };

        function resetForm() {
            document.getElementById('pegawaiForm').reset();
            document.getElementById('editId').value = "";
            document.getElementById('formTitle').innerHTML = "<i class='fas fa-user-plus mr-2'></i> Input Data Pegawai";
            document.getElementById('btnSimpan').innerText = "SIMPAN DATA";
        }

        function isiFormEdit(id) {
            const p = dbPegawai.find(x => x.id == id);
            document.getElementById('editId').value = p.id;
            document.getElementById('namaPegawai').value = p.nama;
            document.getElementById('nipPegawai').value = p.nip;
            document.getElementById('golonganPegawai').value = p.golongan;
            document.getElementById('jabatanPegawai').value = p.jabatan;
            document.getElementById('tmtKgb').value = p.tmt_kgb;
            document.getElementById('expSip').value = p.exp_sip;
            document.getElementById('linkDrive').value = p.link_drive;
            document.getElementById('isParuhWaktu').checked = p.is_paruh_waktu;
            document.getElementById('formTitle').innerText = "Edit Pegawai";
            document.getElementById('btnSimpan').innerText = "Update";
        }

        async function hapusPegawai(id) {
            if(confirm("Hapus?")) { await _supabase.from('pegawai').delete().eq('id', id); loadData(); }
        }

        function cetakQR(id) {
            const p = dbPegawai.find(x => x.id == id);
            document.getElementById('lNama').innerText = p.nama;
            document.getElementById('lNip').innerText = "NIP: " + p.nip;
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: p.link_drive, width: 180, height: 180 });
            setTimeout(() => { window.print(); }, 700);
        }

        function downloadBatchReport() {
            const data = dbPegawai.map(p => ({
                'NAMA': p.nama, 'NIP': p.nip, 'STATUS': getStatusKepegawaian(p), 'JABATAN': p.jabatan, 'PENSIUN': hitungPensiun(p.nip, p.jabatan)
            }));
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Rekap");
            XLSX.writeFile(wb, "SIMPEG_REKAP.xlsx");
        }
    </script>
</body>
</html>
