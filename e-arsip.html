<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Arsip Digital | PKM Kiarapedes (ILP Edition)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        :root { --bg-body: #f8fafc; --bg-card: #ffffff; --text-main: #1e293b; --border-color: #e2e8f0; }
        .dark { --bg-body: #0f172a; --bg-card: #1e293b; --text-main: #f1f5f9; --border-color: #334155; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-body); color: var(--text-main); transition: all 0.3s ease; }
        .glass-header { background: linear-gradient(135deg, #064e3b 0%, #059669 100%); }
        .card-custom { background: var(--bg-card); border-radius: 1.25rem; border: 1px solid var(--border-color); }
        .input-modern { width: 100%; padding: 0.75rem 1rem; background: rgba(0,0,0,0.05); border: 2px solid transparent; border-radius: 0.75rem; font-weight: 600; font-size: 0.875rem; outline: none; color: var(--text-main); }
        .input-modern:focus { border-color: #10b981; background: var(--bg-card); }
        .box-marquee { background: #064e3b; border-radius: 8px; overflow: hidden; margin-bottom: 1.5rem; height: 32px; display: flex; align-items: center; border: 2px solid #10b981; }
        .box-marquee marquee { color: #ffffff; font-weight: 800; font-size: 11px; line-height: 32px; letter-spacing: 0.5px; }
        .theme-switch { position: relative; width: 50px; height: 24px; background: #334155; border-radius: 20px; cursor: pointer; display: flex; align-items: center; padding: 0 5px; }
        .theme-switch .dot { width: 16px; height: 16px; background: white; border-radius: 50%; transition: 0.3s; }
        .dark .theme-switch .dot { transform: translateX(24px); }
        .dark .theme-switch { background: #10b981; }
        .btn-action { padding: 6px; border-radius: 8px; transition: 0.2s; }
        canvas { max-height: 200px; }
    </style>
</head>
<body>

<header class="glass-header text-white pb-20">
    <div class="container mx-auto px-6 pt-10">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="font-black text-2xl tracking-tighter italic uppercase">E-Arsip <span class="text-emerald-400">Digital</span></h1>
                <p class="text-[9px] font-bold uppercase tracking-[0.3em] text-emerald-300">UPTD PUSKESMAS KIARAPEDES - STANDAR ILP</p>
            </div>
            <div class="theme-switch" onclick="toggleDarkMode()"><div class="dot"></div></div>
        </div>
    </div>
</header>

<main class="container mx-auto px-6 -mt-10 pb-20">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="card-custom p-6 shadow-lg flex items-center justify-between">
            <div><p class="text-[10px] font-bold text-slate-400 uppercase">Total Arsip</p><h2 id="statTotal" class="text-3xl font-black text-emerald-600">0</h2></div>
            <i class="fas fa-box-archive text-4xl text-emerald-100"></i>
        </div>
        <div class="card-custom p-6 shadow-lg col-span-2">
            <p class="text-[10px] font-bold text-slate-400 uppercase mb-2">Sebaran Klaster ILP</p>
            <canvas id="chartILP"></canvas>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
        <div class="lg:col-span-4">
            <div class="card-custom p-6 shadow-xl sticky top-6">
                <h3 class="text-xs font-black uppercase text-emerald-600 mb-4 italic flex items-center gap-2">
                    <i class="fas fa-file-contract"></i> Registrasi Arsip ILP
                </h3>

                <div class="box-marquee">
                    <marquee scrollamount="3">SISTEM INTEGRASI LAYANAN PRIMER (ILP) PUSKESMAS KIARAPEDES - PERBUP 12/2024 & 135/2023</marquee>
                </div>

                <form id="formArsip" class="space-y-4">
                    <div class="bg-emerald-50 dark:bg-emerald-950/30 p-4 rounded-xl border border-emerald-200 mb-4">
                        <p class="text-[10px] font-bold text-emerald-700 uppercase">Preview Nomor:</p>
                        <h4 id="displayNomor" class="font-mono font-bold text-sm text-slate-700 dark:text-emerald-300 mt-1">---</h4>
                    </div>

                    <div>
                        <label class="text-[10px] font-black uppercase text-slate-500">Pilih Klaster ILP</label>
                        <select id="selKlaster" class="input-modern" onchange="updateSub()"></select>
                    </div>

                    <div>
                        <label class="text-[10px] font-black uppercase text-slate-500">Sub-Kode (Perbup 135/2023)</label>
                        <select id="selSub" class="input-modern" onchange="generatePreview()"></select>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[10px] font-black uppercase text-slate-500">No. Urut</label>
                            <input type="number" id="noUrut" class="input-modern" placeholder="001" oninput="generatePreview()">
                        </div>
                        <div>
                            <label class="text-[10px] font-black uppercase text-slate-500">Tgl Surat</label>
                            <input type="date" id="arsipTgl" class="input-modern" onchange="generatePreview()">
                        </div>
                    </div>

                    <div>
                        <label class="text-[10px] font-black uppercase text-slate-500">Perihal / Isi Ringkas</label>
                        <textarea id="arsipNama" class="input-modern h-20" placeholder="Contoh: Laporan Gizi Buruk Desa..."></textarea>
                    </div>

                    <div>
                        <label class="text-[10px] font-black uppercase text-slate-500 italic text-emerald-600">Upload Dokumen (Simulasi Drive)</label>
                        <input type="file" id="arsipFile" class="text-[10px] block w-full text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-emerald-50 file:text-emerald-700 hover:file:bg-emerald-100">
                    </div>

                    <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 rounded-xl transition-all shadow-lg">SIMPAN KE DATABASE</button>
                    <button type="button" onclick="togglePedoman()" class="w-full text-[10px] font-bold text-slate-400 mt-2"><i class="fas fa-info-circle"></i> LIHAT PEDOMAN KODE</button>
                </form>
            </div>
        </div>

        <div class="lg:col-span-8">
            <div class="card-custom p-4 flex items-center shadow-md mb-4">
                <i class="fas fa-search text-slate-400 mr-3"></i>
                <input type="text" id="searchInput" onkeyup="renderTable()" placeholder="Cari arsip..." class="w-full bg-transparent outline-none font-semibold text-sm">
            </div>

<div class="flex gap-2 mb-4">
    <div class="card-custom p-4 flex items-center shadow-md flex-1">
        <i class="fas fa-search text-slate-400 mr-3"></i>
        <input type="text" id="searchInput" onkeyup="renderTable()" placeholder="Cari arsip..." class="w-full bg-transparent outline-none font-semibold text-sm">
    </div>
    <button onclick="exportToExcel()" class="card-custom px-6 bg-emerald-600 text-white font-bold text-xs flex items-center gap-2 hover:bg-emerald-700 transition-all shadow-md">
        <i class="fas fa-file-excel"></i> EXPORT
    </button>
</div>
            
            <div class="card-custom overflow-hidden shadow-xl">
                <table class="w-full">
                    <thead class="bg-slate-50 dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700">
                        <tr class="text-[10px] uppercase font-black text-slate-500">
                            <th class="p-4 text-left">Detail Arsip ILP</th>
                            <th class="p-4 text-center">Aksi & Barcode</th>
                            <th class="p-4 text-center">Hapus</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="text-xs font-semibold"></tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<div id="modalQR" class="fixed inset-0 bg-black/80 z-[999] hidden flex items-center justify-center p-4 backdrop-blur-sm">
    <div class="bg-white p-8 rounded-[2rem] text-center max-w-xs w-full">
        <h4 id="qrTitle" class="text-[10px] font-black uppercase mb-4 text-slate-400"></h4>
        <div id="qrcode" class="flex justify-center mb-6 p-2 bg-white border-4 border-slate-50 rounded-xl"></div>
        <button onclick="closeQR()" class="w-full bg-slate-100 py-3 rounded-xl font-bold uppercase text-[10px]">Tutup</button>
    </div>
</div>

<div id="modalPedoman" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-3xl max-w-2xl w-full max-h-[80vh] overflow-y-auto p-8 shadow-2xl">
        <h2 class="font-black text-xl text-emerald-700 uppercase italic mb-4">Pedoman ILP & Klasifikasi</h2>
        <div id="pedomanContent" class="space-y-4 text-xs text-slate-600">
            </div>
        <button onclick="togglePedoman()" class="mt-6 w-full bg-slate-800 text-white py-2 rounded-xl">Tutup</button>
    </div>
</div>

<script>
const KLASTER = {
    "Klaster 1 (Manajemen)": ["800 (Kepegawaian)", "900 (Keuangan)", "060 (Ortala)", "045 (Arsip)"],
    "Klaster 2 (Ibu & Anak)": ["400.7.5 (KIA)", "400.7.5 (Gizi)", "400.7.5 (Imunisasi)"],
    "Klaster 3 (Dewasa/Lansia)": ["400.7.2 (PTM)", "400.7.3 (Penyuluhan)", "400.7.2 (Lansia)"],
    "Klaster 4 (P2P/Kesling)": ["400.7.3 (Surveilans)", "400.7.6 (Sanitasi)", "400.7.3 (Jiwa)"],
    "Lintas Klaster": ["400.7.1 (Farmasi)", "400.7.2 (Lab)", "400.7.2 (UGD)"]
};

let database = JSON.parse(localStorage.getItem('db_arsip_ilp')) || [];
let myChart;

window.onload = () => {
    const kSel = document.getElementById('selKlaster');
    Object.keys(KLASTER).forEach(k => kSel.innerHTML += `<option value="${k}">${k}</option>`);
    updateSub();
    renderTable();
    initChart();
};

function updateSub() {
    const k = document.getElementById('selKlaster').value;
    document.getElementById('selSub').innerHTML = KLASTER[k].map(s => `<option value="${s}">${s}</option>`).join('');
    generatePreview();
}

function generatePreview() {
    const kode = document.getElementById('selSub').value.split(' ')[0];
    const no = (document.getElementById('noUrut').value || "000").padStart(3, '0');
    const thn = new Date(document.getElementById('arsipTgl').value || new Date()).getFullYear();
    const nomor = `${kode} / ${no} / PKM-KPDS / ${thn}`;
    document.getElementById('displayNomor').innerText = nomor;
    return nomor;
}

document.getElementById('formArsip').onsubmit = function(e) {
    e.preventDefault();
    const nomor = generatePreview();
    const fileInput = document.getElementById('arsipFile');
    const fileName = fileInput.files.length > 0 ? fileInput.files[0].name : "Tidak ada file";

    database.unshift({
        no: nomor,
        nama: document.getElementById('arsipNama').value.toUpperCase(),
        sub: document.getElementById('selSub').value,
        klaster: document.getElementById('selKlaster').value,
        tgl: document.getElementById('arsipTgl').value,
        file: fileName,
        link: "#"
    });

    localStorage.setItem('db_arsip_ilp', JSON.stringify(database));
    renderTable();
    updateChart();
    this.reset();
    updateSub();
    alert("Data Berhasil Disimpan & Statistik Diperbarui!");
};

function renderTable() {
    const s = document.getElementById('searchInput').value.toLowerCase();
    const filtered = database.filter(i => i.nama.toLowerCase().includes(s) || i.no.toLowerCase().includes(s));
    
    document.getElementById('statTotal').innerText = database.length;
    document.getElementById('tableBody').innerHTML = filtered.map((x, index) => `
        <tr class="border-b border-slate-100 dark:border-slate-800 hover:bg-emerald-50/50 dark:hover:bg-slate-800 transition-all">
            <td class="p-4">
                <div class="font-mono text-emerald-500 font-bold mb-1">${x.no}</div>
                <div class="text-slate-800 dark:text-slate-200 font-black uppercase text-[11px]">${x.nama}</div>
                <div class="text-[8px] text-slate-400 mt-1 uppercase">${x.klaster} | ${x.sub} | <i class="fas fa-file-pdf"></i> ${x.file}</div>
            </td>
            <td class="p-4 text-center">
                <div class="flex justify-center gap-2">
                    <button onclick="showQR('${x.no}')" class="btn-action bg-emerald-50 text-emerald-600" title="QR Code"><i class="fas fa-qrcode"></i></button>
                    <button onclick="cetakLabel(${index})" class="btn-action bg-orange-50 text-orange-600" title="Cetak Label"><i class="fas fa-print"></i></button>
                    <button class="btn-action bg-blue-50 text-blue-400 opacity-50"><i class="fas fa-cloud-download-alt"></i></button>
                </div>
            </td>
            <td class="p-4 text-center">
                <button onclick="hapus(${index})" class="text-slate-300 hover:text-rose-500"><i class="fas fa-trash-alt"></i></button>
            </td>
        </tr>
    `).join('');
}

// Fitur Statistik dengan Chart.js
function initChart() {
    const ctx = document.getElementById('chartILP').getContext('2d');
    myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: Object.keys(KLASTER),
            datasets: [{
                label: 'Jumlah Arsip',
                data: Object.keys(KLASTER).map(k => database.filter(d => d.klaster === k).length),
                backgroundColor: '#10b981'
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: { y: { beginAtZero: true, grid: { display: false } }, x: { grid: { display: false } } }
        }
    });
}

function updateChart() {
    myChart.data.datasets[0].data = Object.keys(KLASTER).map(k => database.filter(d => d.klaster === k).length);
    myChart.update();
}

function cetakLabel(index) {
    const data = database[index];
    const win = window.open('', '_blank', 'width=400,height=300');
    win.document.write(`
        <div style="width:70mm; height:40mm; border:1px solid #000; padding:10px; font-family:sans-serif;">
            <center><b style="font-size:10px;">UPTD PKM KIARAPEDES</b><br><small style="font-size:12px;">${data.no}</small></center>
            <hr>
            <div style="font-size:9px;"><b>PERIHAL:</b> ${data.nama}</div>
            <div style="font-size:8px; margin-top:5px;">KLASIFIKASI: ${data.sub}</div>
            <div id="q" style="margin-top:5px;"></div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"><\/script>
        <script>new QRCode(document.getElementById("q"), {text:"${data.no}", width:40, height:40}); setTimeout(()=>window.print(), 500);<\/script>
    `);
}

function showQR(text) {
    document.getElementById('modalQR').classList.remove('hidden');
    document.getElementById('qrTitle').innerText = text;
    document.getElementById('qrcode').innerHTML = "";
    new QRCode(document.getElementById("qrcode"), { text: text, width: 160, height: 160 });
}
function closeQR() { document.getElementById('modalQR').classList.add('hidden'); }
function togglePedoman() { document.getElementById('modalPedoman').classList.toggle('hidden'); }
function toggleDarkMode() { document.body.classList.toggle('dark'); }
function hapus(i) { if(confirm("Hapus data?")) { database.splice(i,1); localStorage.setItem('db_arsip_ilp', JSON.stringify(database)); renderTable(); updateChart(); } }

function exportToExcel() {
    if (database.length === 0) {
        alert("Tidak ada data untuk di-export!");
        return;
    }

    // Persiapkan data khusus untuk Excel (menghapus format HTML jika ada)
    const dataExcel = database.map((x, index) => ({
        "No. Urut": index + 1,
        "Nomor Arsip": x.no,
        "Perihal": x.nama,
        "Unit/Klaster": x.klaster,
        "Kode Klasifikasi": x.sub,
        "Tanggal Surat": x.tgl,
        "Nama File": x.file
    }));

    // Buat Workbook & Worksheet
    const worksheet = XLSX.utils.json_to_sheet(dataExcel);
    const workbook = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(workbook, worksheet, "Data Arsip ILP");

    // Atur lebar kolom agar rapi
    const wscols = [
        {wch: 10}, {wch: 30}, {wch: 50}, {wch: 25}, {wch: 25}, {wch: 15}, {wch: 20}
    ];
    worksheet['!cols'] = wscols;

    // Download File
    const tgl = new Date().toISOString().split('T')[0];
    XLSX.writeFile(workbook, `E-Arsip_PKM_Kiarapedes_${tgl}.xlsx`);}    
</script>
</body>
</html>
